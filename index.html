<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hor√°rio de Bras√≠lia Oficial | dataehora.com.br</title>
    
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'auto';
            let isDark = saved === 'dark';
            if (saved === 'auto') {
                isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            }
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        })();
    </script>

    <style>
        :root {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #2563eb;
            --switch-bg: #e2e8f0;
            --slider: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-body: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #60a5fa;
            --switch-bg: #1e293b;
            --slider: #334155;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- SELETOR DE TEMA (Modelo P√≠lula) --- */
        .theme-switch-wrapper {
            margin-bottom: 40px;
        }

        .theme-switch {
            position: relative;
            display: flex;
            background: var(--switch-bg);
            border-radius: 16px;
            padding: 5px;
            width: 260px;
            height: 48px;
            user-select: none;
        }

        .theme-switch input { display: none; }

        .theme-switch label {
            flex: 1;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            gap: 6px;
            color: var(--text-muted);
        }

        .theme-switch input:checked + label { color: var(--text-main); }

        .slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(33.33% - 7px);
            height: calc(100% - 10px);
            background: var(--slider);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.45s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 1;
        }

        #light:checked ~ .slider { transform: translateX(0); }
        #auto:checked ~ .slider { transform: translateX(100%); }
        #dark:checked ~ .slider { transform: translateX(200%); }

        /* --- REL√ìGIO GIGANTE --- */
        .hero { text-align: center; margin-bottom: 60px; width: 100%; }
        .label-topo { 
            text-transform: uppercase; font-size: 1rem;
            letter-spacing: 5px; color: var(--accent); margin-bottom: 20px; font-weight: 700;
        }
        #clock { 
            font-size: clamp(4rem, 18vw, 12rem);
            font-weight: 800; color: var(--text-main); letter-spacing: -4px; line-height: 0.9;
            font-variant-numeric: tabular-nums;
        }
        #date { 
            font-size: clamp(1rem, 4vw, 2.2rem);
            margin-top: 20px; color: var(--text-muted); font-weight: 300; text-transform: capitalize;
        }

        /* --- MENU --- */
        .menu-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; width: 100%; max-width: 900px;
        }
        .menu-item {
            background: var(--bg-card); border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 30px; border-radius: 24px; text-decoration: none; color: var(--text-main);
            transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px;
            box-shadow: var(--shadow);
        }
        .menu-item:hover { transform: translateY(-5px); border-color: var(--accent); }
        .menu-item span { font-weight: 700; font-size: 1.1rem; }
        .menu-item small { color: var(--text-muted); font-size: 0.8rem; }
        
        .btn-contato {
            margin-top: 60px; padding: 12px 30px; border-radius: 50px;
            color: var(--text-muted); text-decoration: none; border: 1px solid var(--text-muted); font-size: 0.85rem;
            transition: 0.3s;
        }
        .btn-contato:hover { color: var(--accent); border-color: var(--accent); }

        @media (max-width: 600px) { 
            .menu-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            #clock { font-size: 4.5rem; letter-spacing: -1px; }
            .theme-switch { width: 100%; max-width: 320px; }
        }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <div class="theme-switch">
            <input type="radio" name="theme" id="light" value="light">
            <label for="light">‚òÄÔ∏è <span>Dia</span></label>
            
            <input type="radio" name="theme" id="auto" value="auto">
            <label for="auto">üåì <span>Auto</span></label>
            
            <input type="radio" name="theme" id="dark" value="dark">
            <label for="dark">üåô <span>Noite</span></label>
            
            <div class="slider"></div>
        </div>
    </div>

    <section class="hero">
        <div class="label-topo">Hor√°rio Oficial de Bras√≠lia</div>
        <div id="clock">00:00:00</div>
        <div id="date">Carregando...</div>
    </section>

    <nav class="menu-grid">
        <a href="/feriados/" class="menu-item"><span>üìÖ Feriados</span><small>Nacionais 2026</small></a>
        <a href="/calendarios/" class="menu-item"><span>üóìÔ∏è Calend√°rios</span><small>Geral e T√©cnico</small></a>
        <a href="/contagem/" class="menu-item"><span>‚è≥ Contagens</span><small>Eventos e Datas</small></a>
        <a href="/calculadora/" class="menu-item"><span>üßÆ Calculadoras</span><small>Dias √öteis</small></a>
    </nav>

    <a href="/contato/" class="btn-contato">‚úâÔ∏è Contato / Sugest√µes</a>

    <script>
        // L√≥gica do Rel√≥gio
        function updateClock() {
            const agora = new Date();
            const optH = { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const optD = { timeZone: 'America/Sao_Paulo', weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            
            document.getElementById('clock').textContent = agora.toLocaleTimeString('pt-BR', optH);
            document.getElementById('date').textContent = agora.toLocaleDateString('pt-BR', optD);
        }

        // L√≥gica de Aplica√ß√£o de Tema
        function applyTheme(theme) {
            const html = document.documentElement;
            let themeToApply = theme;

            if (theme === 'auto') {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                themeToApply = isDark ? 'dark' : 'light';
            }
            
            html.setAttribute('data-theme', themeToApply);
        }

        const inputs = document.querySelectorAll('input[name="theme"]');
        inputs.forEach(input => {
            input.addEventListener('change', (e) => {
                const theme = e.target.value;
                localStorage.setItem('theme-pref', theme);
                applyTheme(theme);
            });
        });

        // Inicializa√ß√£o mantendo estado salvo
        const savedTheme = localStorage.getItem('theme-pref') || 'auto';
        const activeInput = document.getElementById(savedTheme);
        if (activeInput) activeInput.checked = true;
        applyTheme(savedTheme);

        // Listener para mudan√ßas no sistema (apenas se estiver em auto)
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (localStorage.getItem('theme-pref') === 'auto' || !localStorage.getItem('theme-pref')) {
                applyTheme('auto');
            }
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
