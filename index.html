<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hor√°rio de Bras√≠lia Oficial | Data e Hora</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #38bdf8; --secondary: #94a3b8; 
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #0284c7; --secondary: #64748b; 
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            transition: background 0.5s ease; min-height: 100vh;
        }

        /* --- SWITCH TRI-STATE PERFEITO --- */
        .tri-state-toggle {
            display: flex; position: relative; background: var(--card);
            border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 50px;
            padding: 4px; margin-bottom: 20px; width: 180px; height: 40px;
            user-select: none; align-items: center;
        }
        .tri-state-toggle input { display: none; }
        
        .tri-state-toggle label {
            flex: 1; z-index: 2; cursor: pointer; font-size: 0.85rem; font-weight: 600;
            color: var(--secondary); text-align: center; transition: color 0.3s;
            display: flex; align-items: center; justify-content: center; height: 100%;
        }

        .toggle-slider {
            position: absolute; height: 32px; width: 56px; /* Largura base */
            background: var(--accent); border-radius: 25px;
            top: 4px; left: 4px; transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 1;
        }

        /* Movimenta√ß√£o Sim√©trica do Slider */
        #light:checked ~ .toggle-slider { transform: translateX(0); width: 56px; }
        #auto:checked ~ .toggle-slider { transform: translateX(58px); width: 56px; }
        #dark:checked ~ .toggle-slider { transform: translateX(116px); width: 56px; }

        #light:checked ~ label[for="light"],
        #auto:checked ~ label[for="auto"],
        #dark:checked ~ label[for="dark"] { color: var(--bg); }

        /* Tooltip */
        .tooltip-text {
            visibility: hidden; background: var(--card); color: var(--text);
            text-align: center; padding: 8px 15px; border-radius: 10px;
            position: absolute; z-index: 10; bottom: 140%; left: 50%;
            transform: translateX(-50%); opacity: 0; transition: 0.3s;
            font-size: 0.75rem; border: 1px solid var(--accent); width: 200px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); pointer-events: none;
        }
        .tri-state-toggle:hover .tooltip-text { visibility: visible; opacity: 1; }

        /* --- REL√ìGIO GIGANTE --- */
        .hero { text-align: center; margin: 40px 0 60px 0; width: 100%; }
        .label-topo { 
            text-transform: uppercase; font-size: 1.1rem;
            letter-spacing: 5px; color: var(--accent); margin-bottom: 20px; font-weight: 700;
        }
        #clock { 
            font-size: clamp(5rem, 18vw, 12rem);
            font-weight: 800; color: var(--text); letter-spacing: -4px; line-height: 0.9;
        }
        #date { 
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            margin-top: 20px; opacity: 0.7; font-weight: 300; text-transform: capitalize;
        }

        /* --- MENU --- */
        .menu-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px; width: 100%; max-width: 900px;
        }
        .menu-item {
            background: var(--card); border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 30px; border-radius: 24px; text-decoration: none; color: var(--text);
            transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .menu-item:hover { transform: translateY(-5px); border-color: var(--accent); }
        .menu-item span { font-weight: 700; font-size: 1.1rem; }
        .menu-item small { color: var(--secondary); font-size: 0.8rem; }
        
        .btn-contato {
            margin-top: 60px; padding: 12px 30px; border-radius: 50px;
            color: var(--secondary); text-decoration: none; border: 1px solid var(--secondary); font-size: 0.85rem;
        }

        @media (max-width: 600px) { 
            .menu-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            #clock { font-size: 4.5rem; letter-spacing: -1px; }
            .tri-state-toggle { width: 160px; }
            #auto:checked ~ .toggle-slider { transform: translateX(51px); }
            #dark:checked ~ .toggle-slider { transform: translateX(102px); }
            .toggle-slider { width: 50px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="tri-state-toggle">
        <span class="tooltip-text"><b>Modo Auto:</b> Muda com o sol de S√£o Paulo (Claro 6h-18h)</span>
        
        <input type="radio" name="theme" id="light" value="light">
        <label for="light">‚òÄÔ∏è</label>
        
        <input type="radio" name="theme" id="auto" value="auto">
        <label for="auto">Auto</label>
        
        <input type="radio" name="theme" id="dark" value="dark">
        <label for="dark">üåô</label>
        
        <div class="toggle-slider"></div>
    </div>

    <section class="hero">
        <div class="label-topo">Hor√°rio Oficial de Bras√≠lia</div>
        <div id="clock">00:00:00</div>
        <div id="date">--</div>
    </section>

    <nav class="menu-grid">
        <a href="feriados/" class="menu-item"><span>üìÖ Feriados</span><small>Nacionais 2026</small></a>
        <a href="calendarios/" class="menu-item"><span>üóìÔ∏è Calend√°rios</span><small>Geral e T√©cnico</small></a>
        <a href="contagem/" class="menu-item"><span>‚è≥ Contagens</span><small>Eventos e Datas</small></a>
        <a href="calculadora/" class="menu-item"><span>üßÆ Calculadoras</span><small>Dias √öteis</small></a>
    </nav>

    <a href="contato/" class="btn-contato">‚úâÔ∏è Contato / Sugest√µes</a>

    <script>
        function updateClock() {
            const agora = new Date();
            const optH = { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const optD = { timeZone: 'America/Sao_Paulo', weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            
            document.getElementById('clock').textContent = agora.toLocaleTimeString('pt-BR', optH);
            document.getElementById('date').textContent = agora.toLocaleDateString('pt-BR', optD);
            
            if (document.getElementById('auto').checked) applySolarTheme();
        }

        function applySolarTheme() {
            const hora = new Date().getHours();
            const isDay = hora >= 6 && hora < 18;
            document.body.setAttribute('data-theme', isDay ? 'light' : 'dark');
        }

        const inputs = document.querySelectorAll('input[name="theme"]');
        inputs.forEach(input => {
            input.addEventListener('change', () => {
                localStorage.setItem('theme-pref', input.id);
                if (input.id === 'auto') applySolarTheme();
                else document.body.setAttribute('data-theme', input.id);
            });
        });

        const savedTheme = localStorage.getItem('theme-pref') || 'auto';
        document.getElementById(savedTheme).checked = true;
        if (savedTheme === 'auto') applySolarTheme();
        else document.body.setAttribute('data-theme', savedTheme);

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
