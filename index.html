<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hor√°rio de Bras√≠lia Oficial | Data e Hora</title>
    <style>
        /* Vari√°veis de Cores para os dois modos */
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #38bdf8; --secondary: #94a3b8; 
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #0284c7; --secondary: #64748b; 
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }
        
        /* Switch de Tema Moderno */
        .theme-switch-wrapper {
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
        }
        .theme-switch {
            position: relative; display: inline-block; width: 60px; height: 30px;
        }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--card); border: 1px solid var(--secondary);
            transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 3px;
            background-color: var(--accent); transition: .4s; border-radius: 50%;
        }
        input:checked + .slider:before { transform: translateX(28px); }
        .theme-icon { font-size: 1.2rem; }

        /* Header & Clock (Tamanhos Dobrados) */
        .hero { text-align: center; margin: 20px 0 50px 0; }
        .label { 
            text-transform: uppercase; font-size: 1.2rem; /* Aumentado */
            letter-spacing: 3px; color: var(--accent); margin-bottom: 15px; font-weight: 600;
        }
        #clock { 
            font-size: clamp(6rem, 20vw, 11rem); /* Dobro do tamanho original */
            font-weight: 800; color: var(--text); letter-spacing: -4px; line-height: 0.9; 
        }
        #date { 
            font-size: 2.2rem; /* Dobro do tamanho original */
            margin-top: 15px; opacity: 0.8; font-weight: 300;
        }

        /* Navigation Menu */
        .menu-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px; width: 100%; max-width: 900px;
        }
        .menu-item {
            background: var(--card); border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 25px; border-radius: 20px; text-decoration: none; color: var(--text);
            transition: all 0.2s ease; display: flex; flex-direction: column; align-items: center; gap: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .menu-item:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .menu-item span { font-weight: 700; font-size: 1.1rem; }
        
        /* Bot√£o Contato */
        .btn-contato {
            margin-top: 50px; padding: 12px 30px; border-radius: 50px;
            background: transparent; color: var(--secondary); text-decoration: none;
            border: 1px solid var(--secondary); font-size: 0.9rem; transition: 0.2s;
        }
        .btn-contato:hover { border-color: var(--accent); color: var(--accent); }

        @media (max-width: 600px) { 
            .menu-grid { grid-template-columns: 1fr 1fr; }
            #clock { font-size: 4.5rem; }
            #date { font-size: 1.4rem; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="theme-switch-wrapper">
        <span class="theme-icon">üåû</span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="theme-icon">üåô</span>
    </div>

    <section class="hero">
        <div class="label">Hor√°rio Oficial de Bras√≠lia</div>
        <div id="clock">00:00:00</div>
        <div id="date">Carregando...</div>
    </section>

    <nav class="menu-grid">
        <a href="feriados/" class="menu-item"><span>üìÖ Feriados</span><small>Nacionais 2026</small></a>
        <a href="calendarios/" class="menu-item"><span>üóìÔ∏è Calend√°rios</span><small>Geral e T√©cnico</small></a>
        <a href="contagem/" class="menu-item"><span>‚è≥ Contagens</span><small>Carnaval e Datas</small></a>
        <a href="calculadora/" class="menu-item"><span>üßÆ Calculadoras</span><small>Dias √öteis</small></a>
    </nav>

    <a href="contato/" class="btn-contato">‚úâÔ∏è Contato / Sugest√µes</a>

    <script>
        // Rel√≥gio de Alta Precis√£o
        function updateClock() {
            const agora = new Date();
            const optH = { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const optD = { timeZone: 'America/Sao_Paulo', weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('clock').textContent = agora.toLocaleTimeString('pt-BR', optH);
            document.getElementById('date').textContent = agora.toLocaleDateString('pt-BR', optD);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // L√≥gica do Switch de Tema
        const toggleSwitch = document.querySelector('#theme-toggle');
        toggleSwitch.addEventListener('change', (e) => {
            if (e.target.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.setAttribute('data-theme', 'light');
            }
        }, false);
        
        // Iniciar em Dark por padr√£o (marcar checkbox)
        toggleSwitch.checked = true;
    </script>
</body>
</html>
