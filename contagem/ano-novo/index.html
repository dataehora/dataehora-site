<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Ano Novo 2027 | Data e Hora</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #fb7185; --secondary: #94a3b8; --border: rgba(148, 163, 184, 0.1);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #e11d48; --secondary: #64748b; --border: rgba(0, 0, 0, 0.05);
        }

        body { 
            background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh; text-align: center;
            transition: background 0.5s ease;
        }

        .nav-links { position: absolute; top: 20px; display: flex; gap: 10px; }
        .btn-nav {
            padding: 8px 18px; border-radius: 50px; background: var(--card);
            color: var(--text); text-decoration: none; font-size: 0.85rem;
            border: 1px solid var(--border); transition: 0.2s;
        }

        .hero-section { max-width: 800px; width: 100%; }
        .label { text-transform: uppercase; letter-spacing: 4px; color: var(--accent); font-weight: 700; font-size: 1.1rem; margin-bottom: 10px; }
        h1 { font-size: clamp(2.5rem, 8vw, 4rem); margin: 0 0 40px 0; font-weight: 900; line-height: 1; }

        .countdown-container {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 50px;
        }

        .box {
            background: var(--card); border: 1px solid var(--border);
            padding: 30px 10px; border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .box:hover { transform: translateY(-5px); }

        .num { 
            display: block; font-size: clamp(2rem, 5vw, 3.5rem); 
            font-weight: 900; color: var(--text); 
            text-shadow: 0 0 20px rgba(251, 113, 133, 0.3);
        }
        .type { font-size: 0.8rem; text-transform: uppercase; color: var(--secondary); letter-spacing: 2px; font-weight: 600; }

        .message { font-size: 1.2rem; color: var(--secondary); max-width: 400px; margin: 0 auto; line-height: 1.6; }

        @media (max-width: 600px) {
            .countdown-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .box { padding: 20px 10px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="nav-links">
        <a href="/" class="btn-nav">üè† In√≠cio</a>
        <a href="../" class="btn-nav">‚è±Ô∏è Voltar</a>
    </div>

    <div class="hero-section">
        <div class="label">Prepare os fogos</div>
        <h1>R√©veillon 2027</h1>

        <div class="countdown-container">
            <div class="box">
                <span class="num" id="days">00</span>
                <span class="type">Dias</span>
            </div>
            <div class="box">
                <span class="num" id="hours">00</span>
                <span class="type">Horas</span>
            </div>
            <div class="box">
                <span class="num" id="minutes">00</span>
                <span class="type">Minutos</span>
            </div>
            <div class="box">
                <span class="num" id="seconds">00</span>
                <span class="type">Segundos</span>
            </div>
        </div>

        <p class="message">Faltam poucos meses para o in√≠cio de um novo ciclo. Comece seu planejamento hoje!</p>
    </div>

    <script>
        const targetDate = new Date("January 1, 2027 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');

            if (diff < 0) {
                clearInterval(timerInterval);
                document.querySelector('h1').innerText = "Feliz 2027!";
                document.querySelector('.countdown-container').style.display = 'none';
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Sincronia de Tema
        const savedTheme = localStorage.getItem('theme-pref-dataehora') || 'auto';
        if (savedTheme === 'auto') {
            const hora = new Date().getHours();
            document.body.setAttribute('data-theme', (hora >= 6 && hora < 18) ? 'light' : 'dark');
        } else {
            document.body.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
