<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Carnaval 2026 | Data e Hora</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #facc15; --secondary: #38bdf8; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .nav { align-self: flex-start; margin-bottom: 20px; }
        .nav a { color: var(--secondary); text-decoration: none; font-weight: bold; }
        .container { background: var(--card); padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); width: 100%; max-width: 600px; border: 2px solid var(--accent); }
        h1 { font-size: 2.2rem; margin-bottom: 10px; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        p { opacity: 0.8; margin-bottom: 30px; }
        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .timer-box { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 12px; }
        .number { display: block; font-size: 2.5rem; font-weight: 800; color: var(--text); }
        .label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.6; }
        .date-info { margin-top: 30px; font-weight: bold; color: var(--secondary); }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html">← Início</a></div>
    
    <div class="container">
        <h1>Carnaval 2026</h1>
        <p>Prepare sua fantasia! A maior festa do mundo começa em:</p>
        
        <div class="timer-grid">
            <div class="timer-box"><span id="days" class="number">00</span><span class="label">Dias</span></div>
            <div class="timer-box"><span id="hours" class="number">00</span><span class="label">Horas</span></div>
            <div class="timer-box"><span id="minutes" class="number">00</span><span class="label">Minutos</span></div>
            <div class="timer-box"><span id="seconds" class="number">00</span><span class="label">Segundos</span></div>
        </div>

        <div class="date-info">Terça-feira, 17 de Fevereiro de 2026</div>
    </div>

    <script>
        // Data oficial do Carnaval 2026 (Terça-feira de Carnaval)
        const targetDate = new Date("February 17, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.container').innerHTML = "<h1>É CARNAVAL!</h1><p>A festa já começou. Aproveite!</p>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = d.toString().padStart(2, '0');
            document.getElementById("hours").textContent = h.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = m.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = s.toString().padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
