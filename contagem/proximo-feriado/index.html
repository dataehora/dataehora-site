<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√≥ximo Feriado Nacional | Contagem Regressiva</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #fb7185; --secondary: #94a3b8; --border: rgba(148, 163, 184, 0.1);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #e11d48; --secondary: #64748b; --border: rgba(0, 0, 0, 0.05);
        }

        body { 
            background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh; text-align: center;
        }

        .nav-links { position: absolute; top: 20px; display: flex; gap: 10px; }
        .btn-nav {
            padding: 8px 18px; border-radius: 50px; background: var(--card);
            color: var(--text); text-decoration: none; font-size: 0.85rem;
            border: 1px solid var(--border); transition: 0.2s;
        }

        .container { max-width: 600px; width: 100%; }
        .label-top { text-transform: uppercase; letter-spacing: 2px; color: var(--secondary); font-size: 0.9rem; margin-bottom: 10px; }
        h1 { font-size: 2.5rem; margin: 0 0 10px 0; color: var(--accent); }
        #holiday-date-display { color: var(--secondary); font-weight: 500; margin-bottom: 30px; display: block; }
        
        .countdown-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 40px;
        }
        .time-unit {
            background: var(--card); padding: 20px 10px; border-radius: 16px;
            border: 1px solid var(--border);
        }
        .number { display: block; font-size: 2.2rem; font-weight: 800; color: var(--text); }
        .unit { font-size: 0.7rem; text-transform: uppercase; color: var(--secondary); }

        .loader { 
            border: 4px solid rgba(251, 113, 133, 0.1); border-left-color: var(--accent);
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body data-theme="dark">

    <div class="nav-links">
        <a href="/" class="btn-nav">üè† In√≠cio</a>
        <a href="../" class="btn-nav">‚è±Ô∏è Voltar</a>
    </div>

    <div class="container">
        <div id="loading-state">
            <div class="loader"></div>
            <p>Sincronizando com calend√°rio oficial...</p>
        </div>

        <div id="countdown-content" class="hidden">
            <div class="label-top">Faltam exatamente:</div>
            <h1 id="holiday-name">---</h1>
            <span id="holiday-date-display">---</span>

            <div class="countdown-grid">
                <div class="time-unit"><span class="number" id="days">00</span><span class="unit">Dias</span></div>
                <div class="time-unit"><span class="number" id="hours">00</span><span class="unit">Horas</span></div>
                <div class="time-unit"><span class="number" id="minutes">00</span><span class="unit">Minutos</span></div>
                <div class="time-unit"><span class="number" id="seconds">00</span><span class="unit">Segundos</span></div>
            </div>
        </div>
    </div>

    <script>
        let targetDate = null;

        async function initCountdown() {
            const now = new Date();
            const year = now.getFullYear();
            
            try {
                // 1. Busca feriados do ano atual
                const response = await fetch(`https://brasilapi.com.br/api/feriados/v1/${year}`);
                let holidays = await response.json();

                // 2. Filtra para encontrar o pr√≥ximo
                let next = holidays.find(h => new Date(h.date + "T00:00:00") > now);

                // 3. Se n√£o houver mais feriados este ano, busca do ano seguinte
                if (!next) {
                    const nextYearResponse = await fetch(`https://brasilapi.com.br/api/feriados/v1/${year + 1}`);
                    const nextYearHolidays = await nextYearResponse.json();
                    next = nextYearHolidays[0];
                }

                // 4. Configura a UI
                targetDate = new Date(next.date + "T00:00:00").getTime();
                document.getElementById('holiday-name').textContent = next.name;
                document.getElementById('holiday-date-display').textContent = new Date(next.date + "T00:00:00").toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
                
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('countdown-content').classList.remove('hidden');

                // 5. Inicia o Loop
                update();
                setInterval(update, 1000);

            } catch (error) {
                document.getElementById('loading-state').innerHTML = "Erro ao carregar dados oficiais.";
            }
        }

        function update() {
            if (!targetDate) return;
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) { location.reload(); return; }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = d.toString().padStart(2, '0');
            document.getElementById('hours').textContent = h.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = m.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = s.toString().padStart(2, '0');
        }

        // Tema
        const savedTheme = localStorage.getItem('theme-pref-dataehora') || 'auto';
        if (savedTheme === 'auto') {
            const h = new Date().getHours();
            document.body.setAttribute('data-theme', (h >= 6 && h < 18) ? 'light' : 'dark');
        } else {
            document.body.setAttribute('data-theme', savedTheme);
        }

        initCountdown();
    </script>
</body>
</html>
