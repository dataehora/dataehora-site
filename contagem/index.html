    <style>
        :root {
            --bg-body: #f1f5f9; --bg-card: #ffffff; --bg-timer: #f8fafc;
            --text-main: #0f172a; --text-muted: #64748b; --accent: #2563eb;

        [data-theme="dark"] {
            --bg-body: #020617; --bg-card: #0f172a; --bg-timer: #1e293b;
            --text-main: #f8fafc; --text-muted: #94a3b8; --accent: #60a5fa;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 800px; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-header { width: 100%; display: flex; gap: 8px; margin: 10px 0 25px 0; font-size: 0.85rem; align-items: center; }
        .nav-link { text-decoration: none; font-weight: 800; color: var(--accent); }
        .nav-sep { color: var(--text-muted); font-weight: 800; }

        .countdown-card {
            background: var(--bg-card); padding: clamp(25px, 5vw, 60px);
            border-radius: 32px; box-shadow: var(--shadow); text-align: center;
            border: 1px solid var(--hr-color); margin-bottom: 30px;
        }

        .event-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 12px; font-weight: 800; }

        .event-date-display { font-size: 1rem; color: var(--text-muted); margin-bottom: 45px; font-weight: 600; }

        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 40px; }
        .timer-box { 
            background: var(--bg-timer); padding: 25px 5px; border-radius: 20px; 
            border: 1px solid var(--hr-color); min-width: 0;
        }
        .timer-val { 
            font-size: clamp(1.8rem, 5vw, 3.5rem); font-weight: 950; 
            color: var(--accent); font-variant-numeric: tabular-nums; line-height: 1;
        }
        .timer-unit { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; color: var(--text-muted); display: block; margin-top: 5px; }

        .share-section { padding-top: 30px; border-top: 2px dashed var(--hr-color); }
        .share-label { display: block; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 20px; }
        .share-actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
        
        .btn-share { 
            text-decoration: none; padding: 14px 24px; border-radius: 16px; 
            font-size: 0.85rem; font-weight: 800; color: white; 
            display: inline-flex; align-items: center; gap: 8px; cursor: pointer; border: none; transition: 0.2s;
        }
        .btn-share:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-wa { background: var(--whatsapp); }
        .btn-copy { background: var(--copy-btn); }

        .selection-panel { 
            background: var(--bg-card); padding: 30px; border-radius: 24px; 
            box-shadow: var(--shadow); border: 1px solid var(--hr-color); width: 100%;
        }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 200px; }
        .input-group label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); }

        select, input {
            padding: 15px; border-radius: 14px; border: 2px solid var(--hr-color);
            background: var(--bg-timer); color: var(--text-main); font-size: 1rem; font-weight: 700; outline: none;

        select:focus, input:focus { border-color: var(--accent); }

            font-size: 0.85rem;

            .btn-share { width: 100%; justify-content: center; }

<body>

<div class="container">
    <nav class="nav-header" aria-label="Navega√ß√£o estrutural">

        <span class="nav-sep">/</span>
        <span style="color: var(--text-muted); font-weight: 800;">Contagem Regressiva</span>
    </nav>

    <div class="countdown-card">
        <div class="event-label" id="label-txt">Faltam exatamente</div>
        <div class="event-name" id="display-name">Carregando...</div>
        <div class="event-date-display" id="display-full-date">...</div>

        <div class="timer-grid">
            <div class="timer-box"><span class="timer-val" id="days">00</span><span class="timer-unit">Dias</span></div>
            <div class="timer-box"><span class="timer-val" id="hours">00</span><span class="timer-unit">Horas</span></div>
            <div class="timer-box"><span class="timer-val" id="minutes">00</span><span class="timer-unit">Minutos</span></div>
            <div class="timer-box"><span class="timer-val" id="seconds">00</span><span class="timer-unit">Segundos</span></div>
        </div>

        <div class="share-section">
            <span class="share-label">Compartilhar Contagem</span>
            <div class="share-actions">
                <a href="#" id="share-wa" class="btn-share btn-wa" target="_blank">WhatsApp</a>
                <button onclick="copyToClipboard()" id="btn-copy" class="btn-share btn-copy">Copiar Link</button>
            </div>
        </div>
    </div>

    <div class="selection-panel">
        <div class="form-row">
            <div class="input-group">
                <label>Selecione um Evento</label>
                <select id="event-selector" onchange="toggleCustomFields()">
                    <option value="next" selected>Pr√≥ximo Feriado Nacional</option>
                    <optgroup label="Feriados Nacionais" id="holiday-list"></optgroup>
                    <option value="custom">‚ú® Data Personalizada...</option>
                </select>
            </div>
            <div id="custom-fields" class="hidden" style="display: contents;">
                <div class="input-group">
                    <label>Nome</label>
                    <input type="text" id="custom-name" placeholder="Ex: Minhas F√©rias" oninput="updateTarget()">
                </div>
                <div class="input-group">
                    <label>Data/Hora</label>
                    <input type="datetime-local" id="custom-date" onchange="updateTarget()">
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <a href="/configuracoes/" class="btn-settings">‚öôÔ∏è Configura√ß√µes & Temas</a>
    <div style="margin-top: 30px; font-size: 0.85rem; color: var(--text-muted); text-align: center; line-height: 1.8;">
        dataehora.com.br<br>
        Todos os direitos reservados.<br>
        Contato: contato@dataehora.com.br
    </div>
</footer>

<script>
    // Global state
    let targetEvent = null;
    let countdownInterval = null;

    // Get current date/time in Bras√≠lia timezone
    function getBrasiliaDate() {
        const now = new Date();
        return new Date(now.toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));
    }

    // Populate holiday dropdown with national holidays
    function populateHolidayDropdown() {
        const nowBrasilia = getBrasiliaDate();
        const year = nowBrasilia.getFullYear();
        
        // Get holidays for current and next year
        const currentYearHolidays = getHolidaysForDisplay(year);
        const nextYearHolidays = getHolidaysForDisplay(year + 1);
        const allHolidays = [...currentYearHolidays, ...nextYearHolidays];
        
        // Filter future holidays only
        const futureHolidays = allHolidays.filter(h => h.d > nowBrasilia);
        
        const holidayList = document.getElementById('holiday-list');
        holidayList.innerHTML = '';
        
        futureHolidays.forEach(holiday => {
            const option = document.createElement('option');
            const dateStr = holiday.d.toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' });
            option.value = JSON.stringify({ name: holiday.n, date: holiday.d.toISOString() });
            option.textContent = `${holiday.n} - ${dateStr}`;
            holidayList.appendChild(option);
        });
        
        return futureHolidays;
    }

    // Toggle custom date fields visibility
    function toggleCustomFields() {
        const selector = document.getElementById('event-selector');
        const customFields = document.getElementById('custom-fields');
        
        if (selector.value === 'custom') {
            customFields.classList.remove('hidden');
        } else {
            customFields.classList.add('hidden');
        }
        
        updateTarget();
    }

    // Update target event based on selection
    function updateTarget() {
        const selector = document.getElementById('event-selector');
        const nowBrasilia = getBrasiliaDate();
        
        if (selector.value === 'next') {
            // Get next national holiday
            const year = nowBrasilia.getFullYear();
            const currentYearHolidays = getHolidaysForDisplay(year);
            const nextYearHolidays = getHolidaysForDisplay(year + 1);
            const allHolidays = [...currentYearHolidays, ...nextYearHolidays];
            const nextHoliday = allHolidays.find(h => h.d > nowBrasilia);
            
            if (nextHoliday) {
                targetEvent = {
                    name: nextHoliday.n,
                    date: nextHoliday.d
                };
            }
        } else if (selector.value === 'custom') {
            // Custom event
            const customName = document.getElementById('custom-name').value;
            const customDate = document.getElementById('custom-date').value;
            
            if (customName && customDate) {
                targetEvent = {
                    name: customName,
                    date: new Date(customDate)
                };
            } else {
                return; // Don't update if incomplete
            }
        } else {
            // Specific holiday selected
            try {
                const eventData = JSON.parse(selector.value);
                targetEvent = {
                    name: eventData.name,
                    date: new Date(eventData.date)
                };
            } catch (e) {
                console.error('Error parsing event data:', e);
                return;
            }
        }
        
        updateDisplay();
        updateShareLinks();
    }

    // Update countdown display
    function updateCountdown() {
        if (!targetEvent) return;
        
        const nowBrasilia = getBrasiliaDate();
        const diff = targetEvent.date - nowBrasilia;

        if (diff <= 0) {
            document.getElementById('label-txt').textContent = "üéâ Evento chegou!";
            document.getElementById('days').textContent = '00';
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
            
            // Fire confetti
            if (window.confetti) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Update event name and date display
    function updateDisplay() {
        if (!targetEvent) return;
        
        const nowBrasilia = getBrasiliaDate();
        const diff = targetEvent.date - nowBrasilia;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        const dateFormatted = targetEvent.date.toLocaleDateString('pt-BR', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            timeZone: 'America/Sao_Paulo'
        });
        
        // Natural narrative for the countdown
        const label = days > 0 ? `O pr√≥ximo evento √© ${targetEvent.name} no dia ${dateFormatted}, que √© em ${days} dias` : 'üéâ Evento chegou!';
        document.getElementById('label-txt').textContent = label;
        
        document.getElementById('display-name').textContent = targetEvent.name;
        document.getElementById('display-full-date').textContent = dateFormatted;
    }

    // Update share links
    function updateShareLinks() {
        if (!targetEvent) return;
        
        // Create URL with event parameters
        const params = new URLSearchParams();
        params.set('event', targetEvent.name);
        params.set('date', targetEvent.date.toISOString());
        
        const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
        const shareText = `Faltam exatamente para ${targetEvent.name}! Veja a contagem regressiva: ${shareUrl}`;
        
        const waUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        document.getElementById('share-wa').href = waUrl;
        
        // Update browser URL without reloading
        window.history.replaceState(null, '', shareUrl);
    }

    // Copy link to clipboard
    function copyToClipboard() {
        const url = window.location.href;
        
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById('btn-copy');
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copiado!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('URL: ' + url);
            });
        } else {
            // Fallback for older browsers
            const textarea = document.createElement('textarea');
            textarea.value = url;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                const btn = document.getElementById('btn-copy');
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copiado!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('URL: ' + url);
            }
            document.body.removeChild(textarea);
        }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        // Populate holiday dropdown
        populateHolidayDropdown();
        
        // Check if event is specified in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventName = urlParams.get('event');
        const eventDate = urlParams.get('date');
        
        if (eventName && eventDate) {
            // Load event from URL parameters
            targetEvent = {
                name: eventName,
                date: new Date(eventDate)
            };
            
            // Update selector to show "custom" since it's from URL
            const selector = document.getElementById('event-selector');
            
            // Check if it matches a holiday in the dropdown
            const options = selector.querySelectorAll('option');
            let foundMatch = false;
            for (let option of options) {
                if (option.value !== 'next' && option.value !== 'custom') {
                    try {
                        const optionData = JSON.parse(option.value);
                        if (optionData.name === eventName) {
                            selector.value = option.value;
                            foundMatch = true;
                            break;
                        }
                    } catch (e) {}
                }
            }
            
            if (!foundMatch) {
                // If not a standard holiday, set to custom
                selector.value = 'custom';
                document.getElementById('custom-fields').classList.remove('hidden');
                document.getElementById('custom-name').value = eventName;
                document.getElementById('custom-date').value = new Date(eventDate).toISOString().slice(0, 16);
            }
            
            updateDisplay();
            updateShareLinks();
        } else {
            // Set initial target to next holiday
            updateTarget();
        }
        
        // Start countdown
        if (countdownInterval) clearInterval(countdownInterval);
        countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    });
</script>
