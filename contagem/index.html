<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y5H59FEQE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4Y5H59FEQE');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva | dataehora.com.br</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #2563eb;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --hr-color: rgba(100, 116, 139, 0.15);
            --whatsapp: #25d366;
        }

        /* 2. LÓGICA DE TEMA (Configurações) */
        .dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --hr-color: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background-color 0.3s ease; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 900px; }

        /* 4. BREADCRUMB PADRÃO AZUL */
        .breadcrumb {
            width: 100%;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .breadcrumb a { color: var(--accent); text-decoration: none; font-weight: 600; }
        .breadcrumb span { margin: 0 8px; color: #cbd5e1; }

        .countdown-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--hr-color);
            margin-bottom: 30px;
        }

        .event-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 10px; font-weight: 700; }
        .event-name { font-size: 2.5rem; font-weight: 800; color: var(--accent); margin-bottom: 5px; }
        .event-date-display { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 30px; }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .timer-box { background: var(--bg-body); padding: 20px 10px; border-radius: 16px; }
        .timer-val { font-size: 3rem; font-weight: 800; display: block; }
        .timer-unit { font-size: 0.75rem; text-transform: uppercase; font-weight: 700; color: var(--text-muted); }

        .share-section { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--hr-color); text-align: center; }
        .share-label { display: block; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 15px; }
        .share-actions { display: flex; justify-content: center; gap: 10px; }
        .btn-share { text-decoration: none; padding: 12px 20px; border-radius: 10px; font-size: 0.9rem; font-weight: 700; color: white; display: inline-flex; align-items: center; }
        .btn-wa { background-color: var(--whatsapp); }
        .btn-mail { background-color: var(--text-muted); }

        .selection-panel { background: var(--bg-card); padding: 25px; border-radius: 20px; box-shadow: var(--shadow); }
        .form-row { display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; gap: 6px; flex: 1; min-width: 150px; }
        .input-group label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: var(--text-muted); }

        select, input {
            padding: 12px; border-radius: 10px; border: 1px solid var(--hr-color);
            background: var(--bg-body); color: var(--text-main); font-size: 0.95rem; font-weight: 600; outline: none;
        }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .timer-val { font-size: 1.8rem; }
            .timer-grid { gap: 8px; }
            .share-actions { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="breadcrumb">
        <a href="/">Home</a> <span>/</span> <a href="/ferramentas">Ferramentas</a> <span>/</span> Contagem Regressiva
    </nav>

    <div class="countdown-card">
        <div class="event-label" id="label-txt">Contagem Regressiva para</div>
        <div class="event-name" id="display-name">Carregando...</div>
        <div class="event-date-display" id="display-full-date">...</div>

        <div class="timer-grid">
            <div class="timer-box"><span class="timer-val" id="days">00</span><span class="timer-unit">Dias</span></div>
            <div class="timer-box"><span class="timer-val" id="hours">00</span><span class="timer-unit">Horas</span></div>
            <div class="timer-box"><span class="timer-val" id="minutes">00</span><span class="timer-unit">Minutos</span></div>
            <div class="timer-box"><span class="timer-val" id="seconds">00</span><span class="timer-unit">Segundos</span></div>
        </div>

        <div class="share-section">
            <span class="share-label">Compartilhar</span>
            <div class="share-actions">
                <a href="#" id="share-wa" class="btn-share btn-wa" target="_blank">WhatsApp</a>
                <a href="#" id="share-mail" class="btn-share btn-mail">E-mail</a>
            </div>
        </div>
    </div>

    <div class="selection-panel">
        <div class="form-row">
            <div class="input-group">
                <label>Escolha um Evento</label>
                <select id="event-selector" onchange="toggleCustomFields()">
                    <option value="next" selected>Próximo Feriado (Auto)</option>
                    <optgroup label="Feriados Nacionais" id="holiday-list"></optgroup>
                    <option value="custom">✨ Data Personalizada...</option>
                </select>
            </div>
            <div id="custom-fields" class="hidden" style="display: contents;">
                <div class="input-group">
                    <label>Título</label>
                    <input type="text" id="custom-name" placeholder="Ex: Meu Aniversário" oninput="updateTarget()">
                </div>
                <div class="input-group">
                    <label>Data e Hora</label>
                    <input type="datetime-local" id="custom-date" onchange="updateTarget()">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    /* 1. MANUTENÇÃO ZERO: Algoritmo de Feriados Cíclicos */
    function getHolidays(year) {
        const a = year % 19, b = Math.floor(year / 100), c = year % 100;
        const d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25);
        const g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30;
        const i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7;
        const m = Math.floor((a + 11 * h + 22 * l) / 451);
        const mes = Math.floor((h + l - 7 * m + 114) / 31);
        const dia = ((h + l - 7 * m + 114) % 31) + 1;
        const pascoa = new Date(year, mes - 1, dia);
        const moveis = (dias) => {
            const data = new Date(pascoa);
            data.setDate(pascoa.getDate() + dias);
            return data.toISOString().split('T')[0] + "T00:00:00";
        };
        return [
            { d: `${year}-01-01T00:00:00`, n: "Ano Novo" },
            { d: moveis(-47), n: "Carnaval" },
            { d: moveis(-2), n: "Sexta-feira Santa" },
            { d: `${year}-04-21T00:00:00`, n: "Tiradentes" },
            { d: `${year}-05-01T00:00:00`, n: "Dia do Trabalho" },
            { d: moveis(60), n: "Corpus Christi" },
            { d: `${year}-09-07T00:00:00`, n: "Independência do Brasil" },
            { d: `${year}-10-12T00:00:00`, n: "Nossa Sra. Aparecida" },
            { d: `${year}-11-02T00:00:00`, n: "Finados" },
            { d: `${year}-11-15T00:00:00`, n: "Proclamação da República" },
            { d: `${year}-11-20T00:00:00`, n: "Consciência Negra" },
            { d: `${year}-12-25T00:00:00`, n: "Natal" }
        ];
    }

    let targetDate, targetName, timerInterval, isLive = false;

    function populateHolidays() {
        const list = document.getElementById('holiday-list');
        getHolidays(new Date().getFullYear()).forEach(h => {
            const opt = document.createElement('option');
            opt.value = `${h.d}|${h.n}`;
            opt.innerText = h.n;
            list.appendChild(opt);
        });
    }

    function updateTarget() {
        const selector = document.getElementById('event-selector');
        const now = new Date();
        if (selector.value === 'next' || selector.value.includes('|')) {
            let found;
            if (selector.value === 'next') {
                found = getHolidays(now.getFullYear()).find(h => new Date(h.d) > now) || getHolidays(now.getFullYear() + 1)[0];
            } else {
                const [d, n] = selector.value.split('|');
                let t = new Date(d);
                if (t < now) t.setFullYear(now.getFullYear() + 1);
                found = { d: t, n: n };
            }
            targetDate = new Date(found.d);
            targetName = found.n;
        } else {
            targetName = document.getElementById('custom-name').value || "Data Especial";
            const dv = document.getElementById('custom-date').value;
            targetDate = dv ? new Date(dv) : now;
        }
        document.getElementById('display-name').innerText = targetName;
        document.getElementById('display-full-date').innerText = targetDate.toLocaleString('pt-BR', { dateStyle: 'long', timeStyle: 'short' });
        if (targetDate > now) isLive = true;
        syncURL();
        startTimer();
    }

function syncURL() {
    const selector = document.getElementById('event-selector').value;
    const baseUrl = window.location.origin + window.location.pathname;
    let queryParams = "";

    if (selector === 'custom') {
        const cName = document.getElementById('custom-name').value;
        const cDate = document.getElementById('custom-date').value;
        if (cName || cDate) {
            queryParams = `?type=custom&name=${encodeURIComponent(cName)}&date=${encodeURIComponent(cDate)}`;
        }
    } else if (selector !== 'next') {
        queryParams = `?type=event&val=${encodeURIComponent(selector)}`;
    }

    const finalUrl = baseUrl + queryParams;

    // Atualiza a barra de endereço para Favoritos
    if (window.history.replaceState) {
        window.history.replaceState(null, '', finalUrl);
    }

    // --- CORREÇÃO DO E-MAIL E WHATSAPP ---
    const shareText = `Confira a contagem regressiva para ${targetName}: ${finalUrl}`;
    const mailSubject = encodeURIComponent(`Contagem Regressiva: ${targetName}`);
    const mailBody = encodeURIComponent(shareText);

    // Link WhatsApp
    document.getElementById('share-wa').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
    
    // Link E-mail (Corrigido)
    document.getElementById('share-mail').href = `mailto:?subject=${mailSubject}&body=${mailBody}`;
}

    function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const diff = targetDate - new Date();
            if (diff <= 0) {
                ["days","hours","minutes","seconds"].forEach(id => document.getElementById(id).innerText = "00");
                if(isLive) { confetti(); isLive = false; }
                return;
            }
            document.getElementById('days').innerText = Math.floor(diff / 864e5).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % 864e5) / 36e5).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((diff % 36e5) / 6e4).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((diff % 6e4) / 1000).toString().padStart(2, '0');
        }, 1000);
    }

    window.onload = () => {
        populateHolidays();
        const p = new URLSearchParams(window.location.search);
        if (p.has('type')) {
            if (p.get('type') === 'custom') {
                document.getElementById('event-selector').value = 'custom';
                document.getElementById('custom-fields').classList.remove('hidden');
                document.getElementById('custom-name').value = p.get('name');
                document.getElementById('custom-date').value = p.get('date');
            } else {
                document.getElementById('event-selector').value = p.get('val');
            }
        }
        updateTarget();
    };
</script>
</body>
</html>
