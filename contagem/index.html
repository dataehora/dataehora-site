<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y5H59FEQE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4Y5H59FEQE');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva | dataehora.com.br</title>
    
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }
            else isDark = (saved === 'dark');
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-body: #f1f5f9; --bg-card: #ffffff; --bg-timer: #f8fafc;
            --text-main: #0f172a; --text-muted: #64748b; --accent: #4f46e5;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --hr-color: rgba(148, 163, 184, 0.15); --whatsapp: #22c55e;
            --copy-btn: #6366f1;
        }

        [data-theme="dark"] {
            --bg-body: #020617; --bg-card: #0f172a; --bg-timer: #1e293b;
            --text-main: #f8fafc; --text-muted: #94a3b8; --accent: #818cf8;
            --hr-color: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 800px; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-header { width: 100%; display: flex; gap: 8px; margin: 10px 0 25px 0; font-size: 0.85rem; align-items: center; }
        .nav-link { text-decoration: none; font-weight: 800; color: var(--accent); }
        .nav-sep { color: var(--text-muted); font-weight: 800; }

        .countdown-card {
            background: var(--bg-card); padding: clamp(25px, 5vw, 60px);
            border-radius: 32px; box-shadow: var(--shadow); text-align: center;
            border: 1px solid var(--hr-color); margin-bottom: 30px;
        }

        .event-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 12px; font-weight: 800; }
        .event-name { font-size: clamp(2rem, 6vw, 3.2rem); font-weight: 900; color: var(--text-main); margin-bottom: 8px; letter-spacing: -1.5px; line-height: 1; }
        .event-date-display { font-size: 1rem; color: var(--text-muted); margin-bottom: 45px; font-weight: 600; }

        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 40px; }
        .timer-box { 
            background: var(--bg-timer); padding: 25px 5px; border-radius: 20px; 
            border: 1px solid var(--hr-color); min-width: 0;
        }
        .timer-val { 
            font-size: clamp(1.8rem, 5vw, 3.5rem); font-weight: 950; 
            color: var(--accent); font-variant-numeric: tabular-nums; line-height: 1;
        }
        .timer-unit { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; color: var(--text-muted); display: block; margin-top: 5px; }

        .share-section { padding-top: 30px; border-top: 2px dashed var(--hr-color); }
        .share-label { display: block; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 20px; }
        .share-actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
        
        .btn-share { 
            text-decoration: none; padding: 14px 24px; border-radius: 16px; 
            font-size: 0.85rem; font-weight: 800; color: white; 
            display: inline-flex; align-items: center; gap: 8px; cursor: pointer; border: none; transition: 0.2s;
        }
        .btn-share:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-wa { background: var(--whatsapp); }
        .btn-copy { background: var(--copy-btn); }

        .selection-panel { 
            background: var(--bg-card); padding: 30px; border-radius: 24px; 
            box-shadow: var(--shadow); border: 1px solid var(--hr-color); width: 100%;
        }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 200px; }
        .input-group label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); }

        select, input {
            padding: 15px; border-radius: 14px; border: 2px solid var(--hr-color);
            background: var(--bg-timer); color: var(--text-main); font-size: 1rem; font-weight: 700; outline: none;
        }
        select:focus, input:focus { border-color: var(--accent); }
        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .timer-grid { gap: 8px; }
            .timer-box { padding: 15px 2px; }
            .share-actions { flex-direction: column; }
            .btn-share { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="nav-header">
        <a href="/" class="nav-link">Início</a>
        <span class="nav-sep">/</span>
        <span style="color: var(--text-muted); font-weight: 800;">Contagem Regressiva</span>
    </nav>

    <div class="countdown-card">
        <div class="event-label" id="label-txt">Faltam exatamente</div>
        <div class="event-name" id="display-name">Carregando...</div>
        <div class="event-date-display" id="display-full-date">...</div>

        <div class="timer-grid">
            <div class="timer-box"><span class="timer-val" id="days">00</span><span class="timer-unit">Dias</span></div>
            <div class="timer-box"><span class="timer-val" id="hours">00</span><span class="timer-unit">Horas</span></div>
            <div class="timer-box"><span class="timer-val" id="minutes">00</span><span class="timer-unit">Minutos</span></div>
            <div class="timer-box"><span class="timer-val" id="seconds">00</span><span class="timer-unit">Segundos</span></div>
        </div>

        <div class="share-section">
            <span class="share-label">Compartilhar Contagem</span>
            <div class="share-actions">
                <a href="#" id="share-wa" class="btn-share btn-wa" target="_blank">WhatsApp</a>
                <button onclick="copyToClipboard()" id="btn-copy" class="btn-share btn-copy">Copiar Link</button>
            </div>
        </div>
    </div>

    <div class="selection-panel">
        <div class="form-row">
            <div class="input-group">
                <label>Selecione um Evento</label>
                <select id="event-selector" onchange="toggleCustomFields()">
                    <option value="next" selected>Próximo Feriado Nacional</option>
                    <optgroup label="Feriados Nacionais" id="holiday-list"></optgroup>
                    <option value="custom">✨ Data Personalizada...</option>
                </select>
            </div>
            <div id="custom-fields" class="hidden" style="display: contents;">
                <div class="input-group">
                    <label>Nome</label>
                    <input type="text" id="custom-name" placeholder="Ex: Minhas Férias" oninput="updateTarget()">
                </div>
                <div class="input-group">
                    <label>Data/Hora</label>
                    <input type="datetime-local" id="custom-date" onchange="updateTarget()">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Função mestre para garantir que o tempo de referência seja sempre Brasília
    function getBrasiliaDate() {
        const now = new Date();
        return new Date(now.toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));
    }

    function updateCountdown() {
        const nowBrasilia = getBrasiliaDate();
        
        // Defina aqui a data alvo (Exemplo: Próximo Ano Novo)
        // Você pode capturar essa data de um input ou variável global
        const targetDate = new Date(2027, 0, 1, 0, 0, 0); 
        
        const diff = targetDate - nowBrasilia;

        if (diff <= 0) {
            document.getElementById('countdown-timer').innerHTML = "O evento chegou!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        // Atualiza os elementos na tela
        // Certifique-se de que os IDs existam no seu HTML
        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateCountdown();
        setInterval(updateCountdown, 1000);
    });
</script>
</body>
</html>
