<script>
    // Global state
    let targetEvent = null;
    let countdownInterval = null;

    // Year validation constants
    const MIN_VALID_YEAR = 1000;
    const MAX_VALID_YEAR = 9999;

    // Helper function to validate year is within valid 4-digit range [1000-9999]
    function isValidYear(year) {
        return year >= MIN_VALID_YEAR && year <= MAX_VALID_YEAR;
    }

    // Get current date/time in Bras√≠lia timezone
    function getBrasiliaDate() {
        const now = new Date();
        
        // Use formatToParts to get components in the correct timezone
        const formatter = new Intl.DateTimeFormat('en-US', {
            timeZone: 'America/Sao_Paulo',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        });
        
        const parts = formatter.formatToParts(now);
        const getValue = (type) => parts.find(p => p.type === type).value;
        
        // Create date from ISO string WITHOUT timezone - interpreted as local time
        // This gives us a Date where getFullYear(), getMonth(), etc. return S√£o Paulo components
        return new Date(
            `${getValue('year')}-${getValue('month')}-${getValue('day')}T${getValue('hour')}:${getValue('minute')}:${getValue('second')}`
        );
    }

    // Populate holiday dropdown with national holidays
    function populateHolidayDropdown() {
        const nowBrasilia = getBrasiliaDate();
        const year = nowBrasilia.getFullYear();
        
        // Get holidays for current and next year
        const currentYearHolidays = getHolidaysForDisplay(year);
        const nextYearHolidays = getHolidaysForDisplay(year + 1);
        const allHolidays = [...currentYearHolidays, ...nextYearHolidays];
        
        // Filter future holidays only
        const futureHolidays = allHolidays.filter(h => h.d > nowBrasilia);
        
        const holidayList = document.getElementById('holiday-list');
        holidayList.innerHTML = '';
        
        futureHolidays.forEach(holiday => {
            const option = document.createElement('option');
            const dateStr = holiday.d.toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' });
            option.value = JSON.stringify({ name: holiday.n, date: holiday.d.toISOString() });
            option.textContent = `${holiday.n} - ${dateStr}`;
            holidayList.appendChild(option);
        });
        
        return futureHolidays;
    }

    // Toggle custom date fields visibility
    function toggleCustomFields() {
        const selector = document.getElementById('event-selector');
        const customFields = document.getElementById('custom-fields');
        
        if (selector.value === 'custom') {
            customFields.classList.remove('hidden');
        } else {
            customFields.classList.add('hidden');
        }
        
        updateTarget();
    }

    // Update target event based on selection
    function updateTarget() {
        const selector = document.getElementById('event-selector');
        const nowBrasilia = getBrasiliaDate();
        
        if (selector.value === 'next') {
            // Get next national holiday
            const year = nowBrasilia.getFullYear();
            const currentYearHolidays = getHolidaysForDisplay(year);
            const nextYearHolidays = getHolidaysForDisplay(year + 1);
            const allHolidays = [...currentYearHolidays, ...nextYearHolidays];
            const nextHoliday = allHolidays.find(h => h.d > nowBrasilia);
            
            if (nextHoliday) {
                targetEvent = {
                    name: nextHoliday.n,
                    date: nextHoliday.d
                };
            }
        } else if (selector.value === 'custom') {
            // Custom event
            const customName = document.getElementById('custom-name').value;
            const customDate = document.getElementById('custom-date').value;
            
            if (customName && customDate) {
                const date = new Date(customDate);
                const year = date.getFullYear();
                
                // Validate year is within valid range [1000-9999]
                // Note: HTML5 min/max attributes should prevent this, but this is a safety check
                if (!isValidYear(year)) {
                    alert(`Por favor, insira um ano v√°lido entre ${MIN_VALID_YEAR} e ${MAX_VALID_YEAR}.`);
                    document.getElementById('custom-date').value = '';
                    return;
                }
                
                targetEvent = {
                    name: customName,
                    date: date
                };
            } else {
                return; // Don't update if incomplete
            }
        } else {
            // Specific holiday selected
            try {
                const eventData = JSON.parse(selector.value);
                targetEvent = {
                    name: eventData.name,
                    date: new Date(eventData.date)
                };
            } catch (e) {
                console.error('Error parsing event data:', e);
                return;
            }
        }
        
        updateDisplay();
        updateShareLinks();
    }

    // Update countdown display
    function updateCountdown() {
        if (!targetEvent) return;
        
        const nowBrasilia = getBrasiliaDate();
        const diff = targetEvent.date - nowBrasilia;

        if (diff <= 0) {
            document.getElementById('label-txt').textContent = "üéâ Evento chegou!";
            document.getElementById('days').textContent = '00';
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
            
            // Fire confetti
            if (window.confetti) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Update event name and date display
    function updateDisplay() {
        if (!targetEvent) return;
        
        const nowBrasilia = getBrasiliaDate();
        const diff = targetEvent.date - nowBrasilia;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        // Get the day of week
        const dayOfWeek = targetEvent.date.toLocaleDateString('pt-BR', {
            weekday: 'long',
            timeZone: 'America/Sao_Paulo'
        });
        
        // Get short date format dd/mm/yy
        const shortDate = targetEvent.date.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: '2-digit',
            timeZone: 'America/Sao_Paulo'
        });
        
        // Determine num/numa based on gender of day of week
        // Days with "feira" (segunda, ter√ßa, quarta, quinta, sexta) are feminine and use "numa"
        // Days without "feira" (s√°bado, domingo) are masculine and use "num"
        const preposition = dayOfWeek.includes('feira') ? 'numa' : 'num';
        
        // Natural narrative for the countdown
        const label = days > 0 
            ? `O evento selecionado √© dia ${shortDate}, ${preposition} ${dayOfWeek}. Faltam exatamente ${days} ${days === 1 ? 'dia' : 'dias'}.`
            : 'üéâ Evento chegou!';
        document.getElementById('label-txt').textContent = label;
        
        document.getElementById('display-name').textContent = targetEvent.name;
        
        const dateFormatted = targetEvent.date.toLocaleDateString('pt-BR', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            timeZone: 'America/Sao_Paulo'
        });
        document.getElementById('display-full-date').textContent = dateFormatted;
    }

    // Update share links
    function updateShareLinks() {
        if (!targetEvent) return;
        
        const nowBrasilia = getBrasiliaDate();
        const diff = targetEvent.date - nowBrasilia;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        // Create URL with event parameters
        const params = new URLSearchParams();
        params.set('event', targetEvent.name);
        params.set('date', targetEvent.date.toISOString());
        
        const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
        
        // Create appropriate share text based on whether event has arrived
        let shareText;
        if (days > 0) {
            shareText = `Faltam exatamente ${days} ${days === 1 ? 'dia' : 'dias'} para ${targetEvent.name}! Veja a contagem regressiva: ${shareUrl}`;
        } else {
            shareText = `O evento ${targetEvent.name} j√° chegou! Veja: ${shareUrl}`;
        }
        
        const waUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        document.getElementById('share-wa').href = waUrl;
        
        // Update browser URL without reloading
        window.history.replaceState(null, '', shareUrl);
    }

    // Copy link to clipboard
    function copyToClipboard() {
        const url = window.location.href;
        
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById('btn-copy');
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copiado!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('URL: ' + url);
            });
        } else {
            // Fallback for older browsers
            const textarea = document.createElement('textarea');
            textarea.value = url;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                const btn = document.getElementById('btn-copy');
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copiado!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('URL: ' + url);
            }
            document.body.removeChild(textarea);
        }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        // Populate holiday dropdown
        populateHolidayDropdown();
        
        // Check if event is specified in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventName = urlParams.get('event');
        const eventDate = urlParams.get('date');
        
        if (eventName && eventDate) {
            // Validate and sanitize inputs
            const sanitizedName = eventName.substring(0, 100); // Limit length
            const parsedDate = new Date(eventDate);
            
            // Validate date is valid and year is within valid range
            if (!isNaN(parsedDate.getTime()) && isValidYear(parsedDate.getFullYear())) {
                
                // Load event from URL parameters
                targetEvent = {
                    name: sanitizedName,
                    date: parsedDate
                };
                
                // Update selector to show "custom" since it's from URL
                const selector = document.getElementById('event-selector');
                
                // Check if it matches a holiday in the dropdown
                const options = selector.querySelectorAll('option');
                let foundMatch = false;
                for (let option of options) {
                    if (option.value !== 'next' && option.value !== 'custom') {
                        try {
                            const optionData = JSON.parse(option.value);
                            if (optionData.name === sanitizedName) {
                                selector.value = option.value;
                                foundMatch = true;
                                break;
                            }
                        } catch (e) {}
                    }
                }
                
                if (!foundMatch) {
                    // If not a standard holiday, set to custom
                    selector.value = 'custom';
                    document.getElementById('custom-fields').classList.remove('hidden');
                    document.getElementById('custom-name').value = sanitizedName;
                    document.getElementById('custom-date').value = parsedDate.toISOString().slice(0, 16);
                }
                
                updateDisplay();
                updateShareLinks();
            } else {
                // Invalid date, use default behavior
                updateTarget();
            }
        } else {
            // Set initial target to next holiday
            updateTarget();
        }
        
        // Start countdown
        if (countdownInterval) clearInterval(countdownInterval);
        countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    });
</script>
