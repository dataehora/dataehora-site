<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y5H59FEQE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4Y5H59FEQE');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar ou Subtrair Dias | dataehora.com.br</title>
    
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            const html = document.documentElement;
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }
            else isDark = (saved === 'dark');
            html.setAttribute('data-theme', isDark ? 'dark' : 'light');
            html.style.backgroundColor = isDark ? '#020617' : '#f1f5f9';
        })();
    </script>

    <style>
        /* 5 e 6. PADRONIZAÇÃO DE CORES FORMAIS */
        :root {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #2563eb;       /* Azul Royal (Home) */
            --accent-formal: #0369a1; /* Azul Oceano (Substituindo o Laranja) */
            --border: rgba(148, 163, 184, 0.2);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --input-bg: #f8fafc;
        }

        [data-theme="dark"] {
            --bg-body: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #60a5fa;
            --accent-formal: #38bdf8;
            --border: rgba(255, 255, 255, 0.05);
            --input-bg: #1e293b;
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0 20px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 650px; }

        /* 4. BREADCRUMB PADRONIZADO */
        .top-nav {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            font-size: 0.9rem;
            gap: 8px;
        }
        .top-nav a { color: var(--accent); text-decoration: none; font-weight: 700; }
        .top-nav span { color: var(--text-muted); font-weight: 800; }

        .header { margin-bottom: 35px; text-align: left; width: 100%; }
        h1 { font-size: clamp(1.8rem, 6vw, 2.5rem); margin: 0; letter-spacing: -1.5px; font-weight: 900; color: var(--text-main); }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; font-weight: 500; }

        .calc-card {
            background: var(--bg-card);
            border-radius: 28px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            width: 100%;
        }

        .form-group { margin-bottom: 25px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        
        label { display: block; font-weight: 700; font-size: 0.75rem; margin-bottom: 8px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        
        input, select {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--border);
            background: var(--input-bg); color: var(--text-main); font-size: 1.1rem;
            font-family: inherit; outline: none; transition: border-color 0.2s;
        }
        input:focus, select:focus { border-color: var(--accent-formal); }

        button {
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            background: var(--accent-formal); color: #fff; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; transition: transform 0.2s, filter 0.2s;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Resultado */
        #result-area { margin-top: 40px; display: none; text-align: center; }
        .res-divider { border-top: 1px solid var(--border); margin-bottom: 30px; }
        
        .res-box { 
            background: var(--input-bg); padding: 35px; border-radius: 24px;
            border: 2px solid var(--accent-formal);
        }
        .res-date { font-size: clamp(2rem, 8vw, 3rem); font-weight: 900; color: var(--accent-formal); line-height: 1; display: block; }
        .res-weekday { font-size: 1.2rem; font-weight: 700; color: var(--text-muted); margin-top: 12px; display: block; text-transform: capitalize; }

        footer { margin-top: 60px; text-align: center; color: var(--text-muted); font-size: 0.85rem; font-weight: 700; }

        @media (max-width: 500px) {
            .form-row { grid-template-columns: 1fr; }
            .header { text-align: center; }
            .top-nav { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="top-nav">
            <a href="/">dataehora.com.br</a>
            <span>/</span>
            <a href="/calculadora/">Calculadoras</a>
            <span>/</span>
            <span>Somar ou Subtrair</span>
        </nav>

        <header class="header">
            <h1>Somar ou Subtrair Dias</h1>
            <p class="subtitle">Adicione ou remova tempo de uma data específica.</p>
        </header>

        <div class="calc-card">
            <div class="form-group">
                <label>Data de Partida</label>
                <input type="date" id="base-date">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" id="amount" value="30" min="1">
                </div>
                <div class="form-group">
                    <label>Operação</label>
                    <select id="operation">
                        <option value="add">Somar (+)</option>
                        <option value="sub">Subtrair (-)</option>
                    </select>
                </div>
            </div>

            <button onclick="calculate()">Calcular Nova Data</button>

            <div id="result-area">
                <div class="res-divider"></div>
                <div class="res-box">
                    <span class="res-date" id="res-date-final">--/--/----</span>
                    <span class="res-weekday" id="res-day-name">---</span>
                </div>
            </div>
        </div>

        <footer>dataehora.com.br</footer>
    </div>

    <script>
        function calculate() {
            const baseDateStr = document.getElementById('base-date').value;
            const amount = parseInt(document.getElementById('amount').value);
            const op = document.getElementById('operation').value;

            if (!baseDateStr || isNaN(amount)) return;

            // Criar data garantindo que não haja problemas de fuso horário local
            const [y, m, d] = baseDateStr.split('-');
            let date = new Date(y, m - 1, d);
            
            if (op === 'add') {
                date.setDate(date.getDate() + amount);
            } else {
                date.setDate(date.getDate() - amount);
            }

            const formattedDate = date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            const weekday = date.toLocaleDateString('pt-BR', { weekday: 'long' });

            document.getElementById('result-area').style.display = 'block';
            document.getElementById('res-date-final').textContent = formattedDate;
            document.getElementById('res-day-name').textContent = weekday;
            
            // Scroll suave para o resultado em dispositivos móveis
            if(window.innerWidth < 600) {
                document.getElementById('result-area').scrollIntoView({ behavior: 'smooth' });
            }
        }

        window.onload = () => {
            // Inicializa com a data de hoje
            document.getElementById('base-date').value = new Date().toISOString().split('T')[0];
        };
    </script>
</body>
</html>
