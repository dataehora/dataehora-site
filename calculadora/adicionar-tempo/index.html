    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar ou Subtrair Dias | dataehora.com.br</title>
    
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }
            else isDark = (saved === 'dark');
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        })();
    </script>

    <style>
        :root {
            --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a;
            --text-muted: #64748b; 
            --accent-blue: #2563eb; 
            --accent-orange: #d97706; /* Cor desta calculadora */
            --border: rgba(148, 163, 184, 0.2);
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --input-bg: #f8fafc;
        }
        [data-theme="dark"] {
            --bg-body: #020617; --bg-card: #0f172a; --text-main: #f8fafc;
            --text-muted: #94a3b8; --accent-blue: #60a5fa; --accent-orange: #fbbf24;
            --border: rgba(255, 255, 255, 0.05); --input-bg: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Navegação Nível 3 */
        .nav-header { display: flex; gap: 12px; margin: 20px 0 30px 0; align-items: center; }
        .nav-link { text-decoration: none; font-weight: 700; font-size: 0.85rem; color: var(--accent-blue); }
        .nav-sep { color: var(--text-muted); font-size: 0.8rem; }

        .header { margin-bottom: 40px; }
        h1 { font-size: 2.2rem; margin: 0; letter-spacing: -1.5px; font-weight: 900; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; }

        .calc-card {
            background: var(--bg-card); border-radius: 28px; padding: 40px;
            box-shadow: var(--shadow); border: 1px solid var(--border);
        }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--border);
            background: var(--input-bg); color: var(--text-main); font-size: 1.1rem;
            font-family: inherit; box-sizing: border-box; outline: none;
        }
        input:focus, select:focus { border-color: var(--accent-orange); }

        button {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--accent-orange); color: #fff; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; transition: 0.2s;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Resultado */
        #result-area { margin-top: 40px; display: none; text-align: center; }
        .res-divider { border-top: 2px dashed var(--border); padding-top: 30px; margin-bottom: 25px; }
        
        .res-box { 
            background: var(--input-bg); padding: 30px; border-radius: 24px;
            border: 2px solid var(--accent-orange);
        }
        .res-date { font-size: 3rem; font-weight: 900; color: var(--accent-orange); line-height: 1; display: block; }
        .res-weekday { font-size: 1.2rem; font-weight: 700; color: var(--text-muted); margin-top: 10px; display: block; text-transform: capitalize; }

        footer { text-align: center; padding: 80px 0; color: var(--text-muted); font-size: 0.9rem; font-weight: 700; }

        @media (max-width: 500px) {
            .form-row { grid-template-columns: 1fr; }
            .res-date { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="nav-header">
            <a href="/" class="nav-link">Início</a>
            <span class="nav-sep">/</span>
            <a href="/calculadora" class="nav-link">Calculadoras</a>
            <span class="nav-sep">/</span>
            <span style="color: var(--text-muted); font-weight: 800; font-size: 0.85rem;">Adicionar ou Subtrair</span>
        </nav>

        <header class="header">
            <h1>Somar ou Subtrair Dias</h1>
            <p class="subtitle">Adicione ou remova períodos de tempo a uma data específica.</p>
        </header>

        <div class="calc-card">
            <div class="form-group">
                <label>Data de Partida</label>
                <input type="date" id="base-date">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" id="amount" value="30" min="1">
                </div>
                <div class="form-group">
                    <label>Operação</label>
                    <select id="operation">
                        <option value="add">Somar (+)</option>
                        <option value="sub">Subtrair (-)</option>
                    </select>
                </div>
            </div>

            <button onclick="calculate()">Calcular Nova Data</button>

            <div id="result-area">
                <div class="res-divider"></div>
                <div class="res-box">
                    <span class="res-date" id="res-date-final">--/--/----</span>
                    <span class="res-weekday" id="res-day-name">---</span>
                </div>
            </div>
        </div>

        <footer>dataehora.com.br</footer>
    </div>

    <script>
        function calculate() {
            const baseDateStr = document.getElementById('base-date').value;
            const amount = parseInt(document.getElementById('amount').value);
            const op = document.getElementById('operation').value;

            if (!baseDateStr || isNaN(amount)) return;

            let date = new Date(baseDateStr + 'T00:00:00');
            
            if (op === 'add') {
                date.setDate(date.getDate() + amount);
            } else {
                date.setDate(date.getDate() - amount);
            }

            const formattedDate = date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            const weekday = date.toLocaleDateString('pt-BR', { weekday: 'long' });

            document.getElementById('result-area').style.display = 'block';
            document.getElementById('res-date-final').textContent = formattedDate;
            document.getElementById('res-day-name').textContent = weekday;
        }

        window.onload = () => {
            document.getElementById('base-date').value = new Date().toISOString().split('T')[0];
        };
    </script>
</body>
</html>
