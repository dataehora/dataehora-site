<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y5H59FEQE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4Y5H59FEQE');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença entre Datas | dataehora.com.br</title>
    
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            const html = document.documentElement;
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }
            else isDark = (saved === 'dark');
            html.setAttribute('data-theme', isDark ? 'dark' : 'light');
            html.style.backgroundColor = isDark ? '#020617' : '#f1f5f9';
        })();
    </script>

    <style>
        :root {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b; 
            --accent-blue: #2563eb;       /* Azul do Breadcrumb */
            --accent-formal: #334155;     /* Slate Profissional (Diferenciação) */
            --border: rgba(148, 163, 184, 0.2);
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --input-bg: #f8fafc;
        }

        [data-theme="dark"] {
            --bg-body: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-blue: #60a5fa;
            --accent-formal: #94a3b8;
            --border: rgba(255, 255, 255, 0.05);
            --input-bg: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0 20px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 650px; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Navegação Nível 3 - Azul Padronizado */
        .nav-header { 
            display: flex; 
            gap: 12px; 
            padding: 20px 0; 
            margin-bottom: 20px; 
            align-items: center; 
        }
        .nav-link { text-decoration: none; font-weight: 700; font-size: 0.85rem; color: var(--accent-blue); }
        .nav-sep { color: var(--text-muted); font-size: 0.8rem; }

        .header { margin-bottom: 35px; }
        h1 { font-size: clamp(1.8rem, 6vw, 2.2rem); margin: 0; letter-spacing: -1.5px; font-weight: 900; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; font-weight: 500; }

        .calc-card {
            background: var(--bg-card);
            border-radius: 28px;
            padding: clamp(25px, 5vw, 40px);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .form-group { margin-bottom: 25px; }
        label { 
            display: block; 
            font-weight: 700; 
            font-size: 0.8rem; 
            margin-bottom: 10px; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
        }
        
        input[type="date"] {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--border);
            background: var(--input-bg); color: var(--text-main); font-size: 1.1rem;
            font-family: inherit; box-sizing: border-box; outline: none; transition: border-color 0.2s;
        }
        input[type="date"]:focus { border-color: var(--accent-blue); }

        button {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--accent-formal); color: #fff; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; transition: 0.2s;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.2); }

        /* Resultado */
        #result-area { margin-top: 40px; display: none; text-align: center; }
        .res-divider { border-top: 1px solid var(--border); margin-bottom: 30px; }
        
        /* Grid de Decomposição */
        .res-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .grid-item { background: var(--input-bg); padding: 20px 10px; border-radius: 18px; border: 1px solid var(--border); }
        .grid-val { display: block; font-size: 2.2rem; font-weight: 900; color: var(--text-main); line-height: 1; }
        .grid-lbl { display: block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-top: 8px; }

        /* Totalizador */
        .total-box { 
            background: var(--accent-blue); color: #fff; padding: 25px; 
            border-radius: 20px; box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.2);
        }
        .total-val { font-size: clamp(2.5rem, 8vw, 3rem); font-weight: 900; line-height: 1; display: block; }
        .total-lbl { font-size: 0.9rem; font-weight: 700; opacity: 0.9; margin-top: 5px; display: block; }

        footer { text-align: center; padding: 60px 0; color: var(--text-muted); font-size: 0.85rem; font-weight: 700; }

        @media (max-width: 500px) {
            .res-grid { grid-template-columns: 1fr; }
            .header { text-align: center; }
            .nav-header { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="nav-header">
            <a href="/" class="nav-link">dataehora.com.br</a>
            <span class="nav-sep">/</span>
            <a href="/calculadora/" class="nav-link">Calculadoras</a>
            <span class="nav-sep">/</span>
            <span style="color: var(--text-muted); font-weight: 800; font-size: 0.85rem;">Diferença</span>
        </nav>

        <header class="header">
            <h1>Diferença entre Datas</h1>
            <p class="subtitle">Análise cronológica precisa entre dois períodos.</p>
        </header>

        <div class="calc-card">
            <div class="form-group">
                <label>Data Inicial</label>
                <input type="date" id="date-start">
            </div>
            <div class="form-group">
                <label>Data Final</label>
                <input type="date" id="date-end">
            </div>
            <button onclick="calculate()">Analisar Período</button>

            <div id="result-area">
                <div class="res-divider"></div>
                
                <div class="res-grid">
                    <div class="grid-item">
                        <span class="grid-val" id="res-anos">0</span>
                        <span class="grid-lbl">Anos</span>
                    </div>
                    <div class="grid-item">
                        <span class="grid-val" id="res-meses">0</span>
                        <span class="grid-lbl">Meses</span>
                    </div>
                    <div class="grid-item">
                        <span class="grid-val" id="res-dias">0</span>
                        <span class="grid-lbl">Dias</span>
                    </div>
                </div>

                <div class="total-box">
                    <span class="total-val" id="res-total">0</span>
                    <span class="total-lbl">Total de Dias Corridos</span>
                </div>
            </div>
        </div>

        <footer>dataehora.com.br</footer>
    </div>

    <script>
        function calculate() {
            const startStr = document.getElementById('date-start').value;
            const endStr = document.getElementById('date-end').value;
            if (!startStr || !endStr) return;

            // Garantir que a data seja interpretada localmente
            let d1 = new Date(startStr + 'T00:00:00');
            let d2 = new Date(endStr + 'T00:00:00');
            if (d1 > d2) [d1, d2] = [d2, d1];

            // 1. Total de Dias Corridos
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // 2. Decomposição (Anos, Meses, Dias)
            let years = d2.getFullYear() - d1.getFullYear();
            let months = d2.getMonth() - d1.getMonth();
            let days = d2.getDate() - d1.getDate();

            if (days < 0) {
                months--;
                // Busca o último dia do mês anterior para compensação correta
                const lastDayOfMonth = new Date(d2.getFullYear(), d2.getMonth(), 0).getDate();
                days += lastDayOfMonth;
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Renderização com formatação
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('res-anos').textContent = years;
            document.getElementById('res-meses').textContent = months;
            document.getElementById('res-dias').textContent = days;
            document.getElementById('res-total').textContent = diffDays.toLocaleString('pt-BR');

            // Scroll suave para mobile
            if(window.innerWidth < 600) {
                document.getElementById('result-area').scrollIntoView({ behavior: 'smooth' });
            }
        }

        window.onload = () => {
            const d = new Date();
            document.getElementById('date-start').value = d.toISOString().split('T')[0];
            const d2 = new Date(); d2.setFullYear(d.getFullYear() + 1);
            document.getElementById('date-end').value = d2.toISOString().split('T')[0];
        };
    </script>
</body>
</html>
