    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença entre Datas | dataehora.com.br</title>
    
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }
            else isDark = (saved === 'dark');
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        })();
    </script>

    <style>
        :root {
            --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a;
            --text-muted: #64748b; 
            --accent-blue: #2563eb; /* Azul Padrão Breadcrumb/Calculadora */
            --border: rgba(148, 163, 184, 0.2);
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --input-bg: #f8fafc;
        }
        [data-theme="dark"] {
            --bg-body: #020617; --bg-card: #0f172a; --text-main: #f8fafc;
            --text-muted: #94a3b8; --accent-blue: #60a5fa;
            --border: rgba(255, 255, 255, 0.05); --input-bg: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 650px; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Navegação Nível 3 */
        .nav-header { display: flex; gap: 12px; margin: 20px 0 30px 0; align-items: center; }
        .nav-link { text-decoration: none; font-weight: 700; font-size: 0.85rem; color: var(--accent-blue); }
        .nav-sep { color: var(--text-muted); font-size: 0.8rem; }

        .header { margin-bottom: 40px; }
        h1 { font-size: 2.2rem; margin: 0; letter-spacing: -1.5px; font-weight: 900; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; }

        .calc-card {
            background: var(--bg-card); border-radius: 28px; padding: 40px;
            box-shadow: var(--shadow); border: 1px solid var(--border);
        }

        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input[type="date"] {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--border);
            background: var(--input-bg); color: var(--text-main); font-size: 1.1rem;
            font-family: inherit; box-sizing: border-box; outline: none;
        }

        button {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--accent-blue); color: #fff; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; transition: 0.2s;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Resultado */
        #result-area { margin-top: 40px; display: none; text-align: center; }
        .res-divider { border-top: 2px dashed var(--border); padding-top: 30px; margin-bottom: 25px; }
        
        /* Grid de Decomposição */
        .res-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .grid-item { background: var(--input-bg); padding: 20px; border-radius: 18px; border: 1px solid var(--border); }
        .grid-val { display: block; font-size: 2.2rem; font-weight: 900; color: var(--accent-blue); line-height: 1; }
        .grid-lbl { display: block; font-size: 0.8rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-top: 8px; }

        /* Totalizador */
        .total-box { 
            background: var(--accent-blue); color: #fff; padding: 25px; 
            border-radius: 20px; box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
        }
        .total-val { font-size: 3rem; font-weight: 900; line-height: 1; display: block; }
        .total-lbl { font-size: 1rem; font-weight: 700; opacity: 0.9; margin-top: 5px; display: block; }

        footer { text-align: center; padding: 80px 0; color: var(--text-muted); font-size: 0.9rem; font-weight: 700; }

        @media (max-width: 500px) {
            .calc-card { padding: 25px; }
            .res-grid { grid-template-columns: 1fr; }
            .total-val { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="nav-header">
            <a href="/" class="nav-link">Início</a>
            <span class="nav-sep">/</span>
            <a href="/calculadora" class="nav-link">Calculadoras</a>
            <span class="nav-sep">/</span>
            <span style="color: var(--text-muted); font-weight: 800; font-size: 0.85rem;">Diferença de Datas</span>
        </nav>

        <header class="header">
            <h1>Diferença entre Datas</h1>
            <p class="subtitle">Descubra o tempo exato em dias, meses e anos entre dois momentos.</p>
        </header>

        <div class="calc-card">
            <div class="form-group">
                <label>Data Inicial</label>
                <input type="date" id="date-start">
            </div>
            <div class="form-group">
                <label>Data Final</label>
                <input type="date" id="date-end">
            </div>
            <button onclick="calculate()">Calcular Diferença</button>

            <div id="result-area">
                <div class="res-divider"></div>
                
                <div class="res-grid">
                    <div class="grid-item">
                        <span class="grid-val" id="res-anos">0</span>
                        <span class="grid-lbl">Anos</span>
                    </div>
                    <div class="grid-item">
                        <span class="grid-val" id="res-meses">0</span>
                        <span class="grid-lbl">Meses</span>
                    </div>
                    <div class="grid-item">
                        <span class="grid-val" id="res-dias">0</span>
                        <span class="grid-lbl">Dias</span>
                    </div>
                </div>

                <div class="total-box">
                    <span class="total-val" id="res-total">0</span>
                    <span class="total-lbl">Total de Dias Corridos</span>
                </div>
            </div>
        </div>

        <footer>dataehora.com.br</footer>
    </div>

    <script>
        function calculate() {
            const startStr = document.getElementById('date-start').value;
            const endStr = document.getElementById('date-end').value;
            if (!startStr || !endStr) return;

            let d1 = new Date(startStr + 'T00:00:00');
            let d2 = new Date(endStr + 'T00:00:00');
            if (d1 > d2) [d1, d2] = [d2, d1];

            // Cálculo do Total de Dias Corridos
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // Cálculo Decomposto (Anos, Meses, Dias)
            let years = d2.getFullYear() - d1.getFullYear();
            let months = d2.getMonth() - d1.getMonth();
            let days = d2.getDate() - d1.getDate();

            if (days < 0) {
                months--;
                // Pega o último dia do mês anterior
                const lastMonth = new Date(d2.getFullYear(), d2.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Renderização
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('res-anos').textContent = years;
            document.getElementById('res-meses').textContent = months;
            document.getElementById('res-dias').textContent = days;
            document.getElementById('res-total').textContent = diffDays.toLocaleString('pt-BR');
        }

        window.onload = () => {
            const d = new Date();
            document.getElementById('date-start').value = d.toISOString().split('T')[0];
            const d2 = new Date(); d2.setFullYear(d.getFullYear() + 1);
            document.getElementById('date-end').value = d2.toISOString().split('T')[0];
        };
    </script>
</body>
