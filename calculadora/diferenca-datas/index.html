        </header>

        <div class="calc-card">
            <div class="form-group">

            </div>

            </div>
            <button onclick="calculate()">Analisar Período</button>

                    </div>

                        <span class="grid-lbl">Dias</span>
                    </div>
                </div>

    <script>
        function calculate() {
            const startStr = document.getElementById('date-start').value;
            const endStr = document.getElementById('date-end').value;
            if (!startStr || !endStr) return;

            // Garantir que a data seja interpretada localmente
            let d1 = new Date(startStr + 'T00:00:00');
            let d2 = new Date(endStr + 'T00:00:00');
            if (d1 > d2) [d1, d2] = [d2, d1];

            // 1. Total de Dias Corridos
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // Calculate weekends and business days
            let weekendDays = 0;
            let businessDays = 0;
            
            // Get all holidays in the range
            const startYear = d1.getFullYear();
            const endYear = d2.getFullYear();
            const allHolidays = [];
            
            for (let year = startYear; year <= endYear; year++) {
                const yearHolidays = getHolidays(year);
                allHolidays.push(...yearHolidays.map(h => h.dt.getTime()));
            }
            
            // Count weekends and business days
            const current = new Date(d1);
            while (current <= d2) {
                const dayOfWeek = current.getDay();
                const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
                const isHoliday = allHolidays.includes(current.getTime());
                
                if (isWeekend) {
                    weekendDays++;
                } else if (!isHoliday) {
                    businessDays++;
                }
                
                current.setDate(current.getDate() + 1);
            }

            // 2. Decomposição (Anos, Meses, Dias)
            let years = d2.getFullYear() - d1.getFullYear();
            let months = d2.getMonth() - d1.getMonth();
            let days = d2.getDate() - d1.getDate();

            if (days < 0) {
                months--;
                // Busca o último dia do mês anterior para compensação correta
                const lastDayOfMonth = new Date(d2.getFullYear(), d2.getMonth(), 0).getDate();
                days += lastDayOfMonth;
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Renderização com formatação
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('res-anos').textContent = years;
            document.getElementById('res-meses').textContent = months;
            document.getElementById('res-dias').textContent = days;
            document.getElementById('res-total').textContent = diffDays.toLocaleString('pt-BR');
            
            // Add narrative explanation
            const startFormatted = d1.toLocaleDateString('pt-BR');
            const endFormatted = d2.toLocaleDateString('pt-BR');
            const endWeekday = d2.toLocaleDateString('pt-BR', { weekday: 'long' });
            
            let narrative = `Entre <strong>${startFormatted}</strong> e <strong>${endFormatted}</strong>, `;
            narrative += `há um intervalo de `;
            
            const parts = [];
            if (years > 0) parts.push(`<strong>${years} ano${years > 1 ? 's' : ''}</strong>`);
            if (months > 0) parts.push(`<strong>${months} ${months > 1 ? 'meses' : 'mês'}</strong>`);
            if (days > 0) parts.push(`<strong>${days} dia${days > 1 ? 's' : ''}</strong>`);
            
            if (parts.length > 0) {
                if (parts.length === 1) {
                    narrative += parts[0];
                } else if (parts.length === 2) {
                    narrative += parts.join(' e ');
                } else {
                    narrative += parts.slice(0, -1).join(', ') + ' e ' + parts[parts.length - 1];
                }
            }
            
            narrative += `, totalizando <strong>${diffDays.toLocaleString('pt-BR')} dias corridos</strong>. `;
            narrative += `Deste período, <strong>${businessDays.toLocaleString('pt-BR')} são dias úteis</strong> `;
            narrative += `e <strong>${weekendDays.toLocaleString('pt-BR')} são dias de fim de semana</strong>. `;
            narrative += `O período termina em uma <strong>${endWeekday}</strong>.`;
            
            document.getElementById('narrative-explanation').innerHTML = narrative;

            // Scroll suave para mobile
            if(window.innerWidth < 600) {
                document.getElementById('result-area').scrollIntoView({ behavior: 'smooth' });
            }
        }

        window.onload = () => {
            const d = new Date();
            document.getElementById('date-start').value = d.toISOString().split('T')[0];
            const d2 = new Date(); d2.setFullYear(d.getFullYear() + 1);
            document.getElementById('date-end').value = d2.toISOString().split('T')[0];
        };
    </script>
