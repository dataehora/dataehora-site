    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            const html = document.documentElement;
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }
            else isDark = (saved === 'dark');
            html.setAttribute('data-theme', isDark ? 'dark' : 'light');
            html.style.backgroundColor = isDark ? '#020617' : '#f1f5f9';
        })();
    </script>

    <style>
        /* 5 e 6. PADRONIZAÇÃO DE CORES (Protocolo v2) */
        :root {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #2563eb;       /* Azul Padrão (Home/Breadcrumb) */
            --accent-formal: #065f46; /* Verde Petróleo Profissional */
            --border: rgba(148, 163, 184, 0.2);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --input-bg: #f8fafc;
        }

        [data-theme="dark"] {
            --bg-body: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #60a5fa;
            --accent-formal: #10b981;
            --border: rgba(255, 255, 255, 0.05);
            --input-bg: #1e293b;
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0 20px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 650px; }

        /* 4. BREADCRUMB PADRONIZADO */
        .top-nav {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            font-size: 0.9rem;
            gap: 8px;
        }
        .top-nav a { color: var(--accent); text-decoration: none; font-weight: 700; }
        .top-nav span { color: var(--text-muted); font-weight: 800; }

        .header { margin-bottom: 35px; text-align: left; }
        h1 { font-size: clamp(1.8rem, 6vw, 2.5rem); margin: 0; letter-spacing: -1.5px; font-weight: 900; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; font-weight: 500; }

        .calc-card {
            background: var(--bg-card);
            border-radius: 28px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: 700; font-size: 0.75rem; margin-bottom: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        
        input[type="date"] {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--border);
            background: var(--input-bg); color: var(--text-main); font-size: 1.1rem;
            font-family: inherit; outline: none; transition: border-color 0.2s;
        }
        input[type="date"]:focus { border-color: var(--accent-formal); }

        button {
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            background: var(--accent-formal); color: #fff; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; transition: transform 0.2s, filter 0.2s;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Resultado */
        #result-area { margin-top: 40px; display: none; text-align: center; }
        .res-divider { border-top: 1px solid var(--border); margin-bottom: 30px; }
        .res-value { font-size: clamp(3rem, 10vw, 4.5rem); font-weight: 900; color: var(--accent-formal); line-height: 1; display: block; }
        .res-label { font-size: 1.1rem; font-weight: 700; color: var(--text-muted); margin-top: 8px; display: block; }
        
        .breakdown { margin: 30px 0; display: flex; justify-content: center; gap: 12px; }
        .break-item { 
            color: var(--text-muted); background: var(--input-bg); padding: 12px 20px; 
            border-radius: 14px; border: 1px solid var(--border); font-size: 0.9rem; font-weight: 700;
        }

        #holiday-list-container { text-align: left; margin-top: 30px; }
        .holiday-list-title { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 15px; letter-spacing: 1px; display: block; }
        .holiday-tag { 
            display: flex; justify-content: space-between; background: var(--bg-body); 
            padding: 14px 20px; border-radius: 12px; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600;
            border-left: 4px solid var(--accent-formal);
        }
        .holiday-tag .h-date { color: var(--accent-formal); font-weight: 800; }

        footer { margin-top: 60px; text-align: center; color: var(--text-muted); font-size: 0.85rem; font-weight: 700; }

        @media (max-width: 500px) {
            .breakdown { flex-direction: column; }
            .header { text-align: center; }
            .top-nav { justify-content: center; }
        }
    </style>

<body>

    <div class="container">
        <nav class="top-nav">
            <a href="/">dataehora.com.br</a>
            <span>/</span>
            <a href="/calculadora/">Calculadoras</a>
            <span>/</span>
            <span>Dias Úteis</span>
        </nav>

        <header class="header">
            <h1>Dias Úteis</h1>
            <p class="subtitle">Intervalo profissional excluindo fins de semana e feriados.</p>
        </header>

        <div class="calc-card">
            <div class="form-group">
                <label>Data Inicial</label>
                <input type="date" id="date-start">
            </div>
            <div class="form-group">
                <label>Data Final</label>
                <input type="date" id="date-end">
            </div>
            <button onclick="calculate()">Calcular Intervalo Útil</button>

            <div id="result-area">
                <div class="res-divider"></div>
                <span class="res-value" id="res-uteis">0</span>
                <span class="res-label">Dias Úteis</span>
                
                <div class="breakdown">
                    <div class="break-item">Corridos: <span id="res-corridos" style="color: var(--text-main)">0</span></div>
                    <div class="break-item">Feriados: <span id="res-feriados" style="color: var(--accent-formal)">0</span></div>
                </div>

                <div id="holiday-list-container" style="display: none;">
                    <span class="holiday-list-title">Feriados bancários no período:</span>
                    <div id="holiday-list"></div>
                </div>
            </div>
        </div>

        <footer>dataehora.com.br</footer>
    </div>

    <script>
        // 1. MANUTENÇÃO ZERO: Algoritmo de feriados brasileiros (Fixos e Móveis)
        function getHolidayName(date) {
            const y = date.getFullYear();
            const m = date.getMonth();
            const d = date.getDate();

            const fixos = [
                {d: 1, m: 0, n: "Ano Novo"}, {d: 21, m: 3, n: "Tiradentes"}, {d: 1, m: 4, n: "Dia do Trabalho"},
                {d: 7, m: 8, n: "Independência"}, {d: 12, m: 9, n: "Nossa Sra. Aparecida"},
                {d: 2, m: 10, n: "Finados"}, {d: 15, m: 10, n: "Proclamação da República"},
                {d: 20, m: 10, n: "Consciência Negra"}, {d: 25, m: 11, n: "Natal"}
            ];

            const foundFixo = fixos.find(f => f.d === d && f.m === m);
            if (foundFixo) return foundFixo.n;

            // Algoritmo Gauss para Páscoa
            const a = y % 19, b = Math.floor(y / 100), c = y % 100,
                  dv = Math.floor(b / 4), ev = b % 4, gv = Math.floor((8 * b + 13) / 25),
                  hv = (19 * a + b - dv - gv + 15) % 30, i = Math.floor(c / 4), kv = c % 4,
                  lv = (32 + 2 * ev + 2 * i - hv - kv) % 7, mv = Math.floor((a + 11 * hv + 19 * lv) / 433);
            const mp = Math.floor((hv + lv - 7 * mv + 90) / 25) - 1;
            const dp = (hv + lv - 7 * mv + 33 * (mp + 1) + 19) % 32;
            const pascoa = new Date(y, mp, dp);

            const check = (offset, name) => {
                const dt = new Date(pascoa); dt.setDate(pascoa.getDate() + offset);
                return (dt.getDate() === d && dt.getMonth() === m) ? name : null;
            };

            return check(-47, "Carnaval") || check(-2, "Sexta-feira Santa") || check(60, "Corpus Christi");
        }

        function calculate() {
            const startStr = document.getElementById('date-start').value;
            const endStr = document.getElementById('date-end').value;
            if (!startStr || !endStr) return;

            let d1 = new Date(startStr + 'T00:00:00');
            let d2 = new Date(endStr + 'T00:00:00');
            if (d1 > d2) [d1, d2] = [d2, d1];

            let uteis = 0, corridos = 0, holidaysFound = [];
            let current = new Date(d1);

            // Regra: O dia inicial não conta no intervalo de dias úteis padrão (D+1)
            while (current < d2) {
                current.setDate(current.getDate() + 1);
                corridos++;
                const ds = current.getDay();
                const hName = getHolidayName(current);

                // Sábado (6) e Domingo (0) ou Feriado
                if (ds === 0 || ds === 6 || hName) {
                    if (hName && ds !== 0 && ds !== 6) {
                        holidaysFound.push({ name: hName, date: current.toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'}) });
                    }
                } else {
                    uteis++;
                }
            }

            document.getElementById('result-area').style.display = 'block';
            document.getElementById('res-uteis').textContent = uteis;
            document.getElementById('res-corridos').textContent = corridos;
            document.getElementById('res-feriados').textContent = holidaysFound.length;

            const listCont = document.getElementById('holiday-list-container');
            const listDiv = document.getElementById('holiday-list');
            listDiv.innerHTML = '';
            
            if (holidaysFound.length > 0) {
                listCont.style.display = 'block';
                holidaysFound.forEach(h => {
                    listDiv.innerHTML += `<div class="holiday-tag"><span>${h.name}</span> <span class="h-date">${h.date}</span></div>`;
                });
            } else {
                listCont.style.display = 'none';
            }

            if(window.innerWidth < 600) document.getElementById('result-area').scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = () => {
            const d = new Date();
            document.getElementById('date-start').value = d.toISOString().split('T')[0];
            const d2 = new Date(); d2.setMonth(d.getMonth() + 1);
            document.getElementById('date-end').value = d2.toISOString().split('T')[0];
        };
    </script>
</body>
</html>
