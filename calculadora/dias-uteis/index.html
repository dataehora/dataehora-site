<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias Úteis | dataehora.com.br</title>
    
    <script>
        (function() {
            const saved = localStorage.getItem('theme-pref') || 'default';
            let isDark = false;
            if (saved === 'default') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            else if (saved === 'auto') { const h = new Date().getHours(); isDark = (h < 6 || h >= 18); }
            else isDark = (saved === 'dark');
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        })();
    </script>

    <style>
        :root {
            --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a;
            --text-muted: #64748b; 
            --accent-blue: #2563eb; /* Azul padrão do Breadcrumb */
            --accent-green: #059669; /* Verde da Calculadora */
            --border: rgba(148, 163, 184, 0.2);
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --input-bg: #f8fafc;
        }
        [data-theme="dark"] {
            --bg-body: #020617; --bg-card: #0f172a; --text-main: #f8fafc;
            --text-muted: #94a3b8; --accent-blue: #60a5fa; --accent-green: #10b981;
            --border: rgba(255, 255, 255, 0.05); --input-bg: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 650px; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Navegação Nível 3 - Azul Padronizado */
        .nav-header { display: flex; gap: 12px; margin: 20px 0 30px 0; align-items: center; }
        .nav-link { text-decoration: none; font-weight: 700; font-size: 0.85rem; color: var(--accent-blue); }
        .nav-sep { color: var(--text-muted); font-size: 0.8rem; }

        .header { margin-bottom: 40px; }
        h1 { font-size: 2.2rem; margin: 0; letter-spacing: -1.5px; font-weight: 900; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; }

        .calc-card {
            background: var(--bg-card); border-radius: 28px; padding: 40px;
            box-shadow: var(--shadow); border: 1px solid var(--border);
        }

        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input[type="date"] {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--border);
            background: var(--input-bg); color: var(--text-main); font-size: 1.1rem;
            font-family: inherit; box-sizing: border-box; outline: none;
        }

        button {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--accent-green); color: #fff; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; transition: 0.2s;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Resultado */
        #result-area { margin-top: 40px; display: none; text-align: center; }
        .res-divider { border-top: 2px dashed var(--border); padding-top: 30px; margin-bottom: 20px; }
        .res-value { font-size: 4rem; font-weight: 900; color: var(--accent-green); line-height: 1; display: block; }
        .res-label { font-size: 1.1rem; font-weight: 700; color: var(--text-muted); margin-top: 5px; display: block; }
        
        .breakdown { margin: 25px 0; display: flex; justify-content: center; gap: 15px; font-size: 0.9rem; font-weight: 700; }
        .break-item { color: var(--text-muted); background: var(--input-bg); padding: 10px 18px; border-radius: 12px; border: 1px solid var(--border); }

        /* Lista de Feriados Encontrados */
        #holiday-list-container { text-align: left; margin-top: 25px; display: none; }
        .holiday-list-title { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 12px; letter-spacing: 1px; display: block; }
        .holiday-tag { 
            display: flex; justify-content: space-between; background: var(--input-bg); 
            padding: 12px 18px; border-radius: 10px; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600;
            border-left: 4px solid var(--accent-green);
        }
        .holiday-tag .h-date { color: var(--accent-green); font-weight: 800; }

        footer { text-align: center; padding: 80px 0; color: var(--text-muted); font-size: 0.9rem; font-weight: 700; }

        @media (max-width: 500px) {
            .calc-card { padding: 25px; }
            .res-value { font-size: 3rem; }
            .breakdown { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="nav-header">
            <a href="/" class="nav-link">Início</a>
            <span class="nav-sep">/</span>
            <a href="/calculadoras" class="nav-link">Calculadoras</a>
            <span class="nav-sep">/</span>
            <span style="color: var(--text-muted); font-weight: 800; font-size: 0.85rem;">Dias Úteis</span>
        </nav>

        <header class="header">
            <h1>Dias Úteis</h1>
            <p class="subtitle">Calcule o intervalo excluindo fins de semana e feriados nacionais.</p>
        </header>

        <div class="calc-card">
            <div class="form-group">
                <label>Data Inicial</label>
                <input type="date" id="date-start">
            </div>
            <div class="form-group">
                <label>Data Final</label>
                <input type="date" id="date-end">
            </div>
            <button onclick="calculate()">Calcular Intervalo</button>

            <div id="result-area">
                <div class="res-divider"></div>
                <span class="res-value" id="res-uteis">0</span>
                <span class="res-label">Dias Úteis</span>
                
                <div class="breakdown">
                    <div class="break-item">Corridos: <span id="res-corridos">0</span></div>
                    <div class="break-item">Feriados: <span id="res-feriados">0</span></div>
                </div>

                <div id="holiday-list-container">
                    <span class="holiday-list-title">Feriados no período:</span>
                    <div id="holiday-list"></div>
                </div>
            </div>
        </div>

        <footer>dataehora.com.br</footer>
    </div>

    <script>
        function getHolidayName(date) {
            const y = date.getFullYear();
            const m = date.getMonth();
            const d = date.getDate();

            const fixos = [
                {d: 1, m: 0, n: "Ano Novo"}, {d: 21, m: 3, n: "Tiradentes"}, {d: 1, m: 4, n: "Dia do Trabalho"},
                {d: 7, m: 8, n: "Independência"}, {d: 12, m: 9, n: "Nossa Sra. Aparecida"},
                {d: 2, m: 10, n: "Finados"}, {d: 15, m: 10, n: "Proclamação da República"},
                {d: 20, m: 10, n: "Consciência Negra"}, {d: 25, m: 11, n: "Natal"}
            ];

            const foundFixo = fixos.find(f => f.d === d && f.m === m);
            if (foundFixo) return foundFixo.n;

            const a = y % 19, b = Math.floor(y / 100), c = y % 100,
                  dv = Math.floor(b / 4), ev = b % 4, gv = Math.floor((8 * b + 13) / 25),
                  hv = (19 * a + b - dv - gv + 15) % 30, i = Math.floor(c / 4), kv = c % 4,
                  lv = (32 + 2 * ev + 2 * i - hv - kv) % 7, mv = Math.floor((a + 11 * hv + 19 * lv) / 433);
            const mp = Math.floor((hv + lv - 7 * mv + 90) / 25) - 1;
            const dp = (hv + lv - 7 * mv + 33 * (mp + 1) + 19) % 32;
            const pascoa = new Date(y, mp, dp);

            const check = (offset, name) => {
                const dt = new Date(pascoa); dt.setDate(pascoa.getDate() + offset);
                return (dt.getDate() === d && dt.getMonth() === m) ? name : null;
            };

            return check(-47, "Carnaval") || check(-2, "Sexta-feira Santa") || check(60, "Corpus Christi");
        }

        function calculate() {
            const startStr = document.getElementById('date-start').value;
            const endStr = document.getElementById('date-end').value;
            if (!startStr || !endStr) return;

            let d1 = new Date(startStr + 'T00:00:00');
            let d2 = new Date(endStr + 'T00:00:00');
            if (d1 > d2) [d1, d2] = [d2, d1];

            let uteis = 0, corridos = 0, holidaysFound = [];
            let current = new Date(d1);

            while (current < d2) {
                current.setDate(current.getDate() + 1);
                corridos++;
                const ds = current.getDay();
                const hName = getHolidayName(current);

                if (ds === 0 || ds === 6 || hName) {
                    if (hName && ds !== 0 && ds !== 6) {
                        holidaysFound.push({ name: hName, date: current.toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'}) });
                    }
                } else {
                    uteis++;
                }
            }

            document.getElementById('result-area').style.display = 'block';
            document.getElementById('res-uteis').textContent = uteis;
            document.getElementById('res-corridos').textContent = corridos;
            document.getElementById('res-feriados').textContent = holidaysFound.length;

            const listCont = document.getElementById('holiday-list-container');
            const listDiv = document.getElementById('holiday-list');
            listDiv.innerHTML = '';
            
            if (holidaysFound.length > 0) {
                listCont.style.display = 'block';
                holidaysFound.forEach(h => {
                    listDiv.innerHTML += `<div class="holiday-tag"><span>${h.name}</span> <span class="h-date">${h.date}</span></div>`;
                });
            } else {
                listCont.style.display = 'none';
            }
        }

        window.onload = () => {
            const d = new Date();
            document.getElementById('date-start').value = d.toISOString().split('T')[0];
            const d2 = new Date(); d2.setMonth(d.getMonth() + 1);
            document.getElementById('date-end').value = d2.toISOString().split('T')[0];
        };
    </script>
</body>
</html>
