<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias Úteis 2026 | Data e Hora</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --input-bg: #334155; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .nav { align-self: flex-start; margin-bottom: 20px; }
        .nav a { color: var(--accent); text-decoration: none; font-weight: bold; }
        .container { background: var(--card); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: var(--accent); font-size: 1.8rem; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.9rem; opacity: 0.7; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--input-bg); background: var(--input-bg); color: white; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: var(--accent); color: var(--bg); font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: scale(1.02); }
        #resultado { margin-top: 25px; padding: 20px; border-radius: 8px; background: rgba(56, 189, 248, 0.1); display: none; }
        .res-destaque { font-size: 2.5rem; font-weight: 800; color: var(--accent); display: block; }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html">← Voltar</a></div>
    
    <div class="container">
        <h1>Dias Úteis</h1>
        
        <div class="input-group">
            <label>Data Inicial</label>
            <input type="date" id="dataInicio">
        </div>
        
        <div class="input-group">
            <label>Data Final</label>
            <input type="date" id="dataFim">
        </div>

        <button onclick="calcularDiasUteis()">Calcular Intervalo</button>

        <div id="resultado">
            <span id="labelResultado">Resultado:</span>
            <span id="resValor" class="res-destaque">0</span>
            <span id="resDetalhe" style="font-size: 0.9rem; opacity: 0.8;">dias úteis encontrados</span>
        </div>
    </div>

    <script>
        async function calcularDiasUteis() {
            const d1 = new Date(document.getElementById('dataInicio').value + "T00:00:00");
            const d2 = new Date(document.getElementById('dataFim').value + "T00:00:00");
            
            if (isNaN(d1) || isNaN(d2)) {
                alert("Por favor, selecione as duas datas.");
                return;
            }

            // Busca feriados de 2026 para precisão
            const resp = await fetch('https://brasilapi.com.br/api/feriados/v1/2026');
            const feriados = await resp.json();
            const listaFeriados = feriados.map(f => f.date);

            let diasUteis = 0;
            let dataCursor = new Date(d1);

            while (dataCursor <= d2) {
                const diaSemana = dataCursor.getDay(); // 0 = Domingo, 6 = Sábado
                const dataFormatada = dataCursor.toISOString().split('T')[0];
                
                const ehFimDeSemana = (diaSemana === 0 || diaSemana === 6);
                const ehFeriado = listaFeriados.includes(dataFormatada);

                if (!ehFimDeSemana && !ehFeriado) {
                    diasUteis++;
                }
                dataCursor.setDate(dataCursor.getDate() + 1);
            }

            const divRes = document.getElementById('resultado');
            document.getElementById('resValor').textContent = diasUteis;
            divRes.style.display = 'block';
        }
    </script>
</body>
</html>
