    <script>
        // Theme management using centralized logic
        const inputs = document.querySelectorAll('input[name="theme"]');

        /**
         * Convert theme preference to actual theme value
         * @param {string} theme - Theme preference (default, auto, light, dark)
         * @returns {string} Actual theme to apply (light or dark)
         */
        function resolveTheme(theme) {
            if (theme === 'light' || theme === 'dark') {
                return theme;
            }
            if (theme === 'default') {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            if (theme === 'auto') {
                const h = new Date().getHours();
                // 6am-6pm = light, otherwise dark
                return (h < 6 || h >= 18) ? 'dark' : 'light';
            }
            return 'light';
        }

        function updateDOMTheme(theme) {
            const targetTheme = resolveTheme(theme);
            if (window.themeManager && typeof window.themeManager.applyTheme === 'function') {
                window.themeManager.applyTheme(targetTheme);
            } else {
                // Fallback if theme.js not loaded
                console.warn('Theme manager not available');
                document.documentElement.setAttribute('data-theme', targetTheme);
            }
        }

        inputs.forEach(input => {
            input.addEventListener('change', (e) => {
                const val = e.target.value;
                localStorage.setItem('theme-pref', val);
                updateDOMTheme(val);
            });
        });

        // Initialize theme selector with current preference
        // Note: Theme is already applied by theme.js, we just need to update the UI
        const currentPref = localStorage.getItem('theme-pref') || 'default';
        const currentInput = document.getElementById(currentPref);
        if (currentInput) {
            currentInput.checked = true;
        }
    </script>
