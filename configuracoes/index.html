    <script>
        (function() {
            const getTheme = () => {
                const saved = localStorage.getItem('theme-pref') || 'default';
                if (saved === 'dark' || saved === 'light') return saved;
                if (saved === 'auto') {
                    const h = new Date().getHours();
                    return (h < 6 || h >= 18) ? 'dark' : 'light';
                }

    <script>
        const inputs = document.querySelectorAll('input[name="theme"]');

        function updateDOMTheme(theme) {
            let targetTheme = theme;
            if (theme === 'default') {
                targetTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            } else if (theme === 'auto') {
                const h = new Date().getHours();
                targetTheme = (h < 6 || h >= 18) ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', targetTheme);
        }

        inputs.forEach(input => {
            input.addEventListener('change', (e) => {
                const val = e.target.value;
                localStorage.setItem('theme-pref', val);
                updateDOMTheme(val);
            });
        });

        // InicializaÃ§Ã£o Sync com LocalStorage
        const currentPref = localStorage.getItem('theme-pref') || 'default';
        document.getElementById(currentPref).checked = true;
        updateDOMTheme(currentPref);
    </script>
