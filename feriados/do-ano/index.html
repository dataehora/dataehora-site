<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Feriados 2026 | Data e Hora</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #38bdf8; --secondary: #94a3b8; --border: rgba(148, 163, 184, 0.1);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #0284c7; --secondary: #64748b; --border: rgba(0, 0, 0, 0.05);
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            transition: background 0.5s ease; min-height: 100vh;
        }

        .nav-links { display: flex; gap: 10px; margin-bottom: 30px; }
        .btn-nav {
            padding: 8px 18px; border-radius: 50px; background: var(--card);
            color: var(--text); text-decoration: none; font-size: 0.85rem;
            border: 1px solid var(--border); transition: 0.2s;
        }
        .btn-nav:hover { border-color: var(--accent); color: var(--accent); }

        .container { width: 100%; max-width: 800px; }
        h1 { font-size: 2.2rem; text-align: center; margin-bottom: 10px; }
        .sub-h1 { text-align: center; color: var(--secondary); margin-bottom: 40px; }

        /* Tabela de Feriados */
        .holiday-table {
            width: 100%; border-collapse: collapse; background: var(--card);
            border-radius: 16px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .holiday-table th, .holiday-table td {
            padding: 18px; text-align: left; border-bottom: 1px solid var(--border);
        }
        .holiday-table th { background: rgba(56, 189, 248, 0.1); color: var(--accent); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .holiday-name { font-weight: 700; color: var(--text); }
        .holiday-date { color: var(--secondary); font-variant-numeric: tabular-nums; }
        .holiday-weekday { font-size: 0.9rem; color: var(--accent); font-weight: 500; }

        @media (max-width: 600px) {
            .holiday-table th:nth-child(3), .holiday-table td:nth-child(3) { display: none; }
            .container { padding: 0; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="nav-links">
        <a href="/" class="btn-nav">üè† In√≠cio</a>
        <a href="../" class="btn-nav">üìÖ Voltar</a>
    </div>

    <div class="container">
        <h1>Feriados Nacionais 2026</h1>
        <p class="sub-h1">Lista oficial com datas e dias da semana</p>

        <table class="holiday-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Feriado</th>
                    <th>Dia da Semana</th>
                </tr>
            </thead>
            <tbody id="holiday-list">
                </tbody>
        </table>
    </div>

    <script>
        async function loadHolidays() {
            try {
                const response = await fetch('https://brasilapi.com.br/api/feriados/v1/2026');
                const holidays = await response.json();
                const list = document.getElementById('holiday-list');
                
                holidays.forEach(h => {
                    const dateObj = new Date(h.date + "T00:00:00");
                    const dateFmt = dateObj.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                    const weekdayFmt = dateObj.toLocaleDateString('pt-BR', { weekday: 'long' });

                    const row = `
                        <tr>
                            <td class="holiday-date">${dateFmt}/2026</td>
                            <td class="holiday-name">${h.name}</td>
                            <td class="holiday-weekday">${weekdayFmt}</td>
                        </tr>
                    `;
                    list.innerHTML += row;
                });
            } catch (error) {
                document.getElementById('holiday-list').innerHTML = "<tr><td colspan='3'>Erro ao carregar dados.</td></tr>";
            }
        }

        // Sincroniza√ß√£o de tema
        const savedTheme = localStorage.getItem('theme-pref-dataehora') || 'auto';
        if (savedTheme === 'auto') {
            const hora = new Date().getHours();
            document.body.setAttribute('data-theme', (hora >= 6 && hora < 18) ? 'light' : 'dark');
        } else {
            document.body.setAttribute('data-theme', savedTheme);
        }

        loadHolidays();
    </script>
</body>
</html>
