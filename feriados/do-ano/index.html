    <script>
        /**
         * Get current date in São Paulo timezone for comparison
         * Returns a Date object set to midnight in São Paulo time
         */
        function getTodayInSaoPaulo() {
            // Get current time in São Paulo timezone
            const nowSP = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));
            // Set to midnight for date comparison
            nowSP.setHours(0, 0, 0, 0);
            return nowSP;
        }

        function render() {
            const now = getTodayInSaoPaulo();
            const currentYear = now.getFullYear();
            const container = document.getElementById('calendar-content');
            const nextCont = document.getElementById('next-container');
            if(!container) return;

            container.innerHTML = '';
            let nextFound = false;

            for (let y = currentYear; y <= currentYear + 2; y++) {
                const section = document.createElement('div');
                section.className = `year-section y-${y}`;
                section.innerHTML = `<div class="year-divider">${y}</div>`;

                const allHolidays = getHolidays(y);
                
                allHolidays.forEach(f => {
                    const isPast = f.dt < now;
                    
                    if (!nextFound && !isPast) {
                        nextFound = true;
                        nextCont.innerHTML = `
                            <div class="next-banner">
                                <span class="label">Próximo Feriado</span>
                                <span class="date">${f.d} de ${f.dt.toLocaleDateString('pt-BR', {month: 'long', timeZone: 'America/Sao_Paulo'})}</span>
                                <span class="name">${f.n}</span>
                            </div>`;
                    }

                    const row = document.createElement('div');
                    row.className = `holiday-row ${isPast ? 'past' : ''}`;
                    const mes = f.dt.toLocaleDateString('pt-BR', {month: 'short', timeZone: 'America/Sao_Paulo'}).replace('.','');
                    row.innerHTML = `
                        <div class="col-date" style="color: var(--y${y})">${f.d} ${mes}</div>
                        <div class="col-weekday">${f.week.split('-')[0]}</div>
                        <div class="col-name">${f.n}</div>`;
                    section.appendChild(row);
                });
                container.appendChild(section);
            }
        }
        
        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', render);
        } else {
            render();
        }
    </script>
