<body>

    <div class="container">

        <header class="header">
            <h1>Calendário de Feriados</h1>
            <p class="subtitle">Lista oficial de feriados nacionais e pontos facultativos.</p>
        </header>

        <!-- State and Municipal Holiday Filters -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="state-select" class="filter-label">Estado (Opcional)</label>
                <select id="state-select" class="filter-select" onchange="onStateChange()">
                    <option value="">Apenas Nacionais</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="city-select" class="filter-label">Município (Opcional)</label>
                <select id="city-select" class="filter-select" onchange="render()" disabled>
                    <option value="">Selecione um estado primeiro</option>
                </select>
            </div>
        </div>

        <div id="next-container"></div>
        <div id="calendar-content"></div>
    </div>

    <footer>
        <a href="/configuracoes/" class="btn-settings">⚙️ Configurações & Temas</a>

            </p>
        </div>
    </footer>

    <script>
        let stateHolidays = [];
        let cityHolidays = [];

        // Initialize state dropdown
        function initStateDropdown() {
            const stateSelect = document.getElementById('state-select');
            ESTADOS_BRASIL.forEach(estado => {
                const option = document.createElement('option');
                option.value = estado.uf;
                option.textContent = estado.nome;
                stateSelect.appendChild(option);
            });
        }

        // Handle state selection change
        async function onStateChange() {
            const stateSelect = document.getElementById('state-select');
            const citySelect = document.getElementById('city-select');
            const selectedState = stateSelect.value;

            // Reset city dropdown
            citySelect.innerHTML = '<option value="">Carregando municípios...</option>';
            citySelect.disabled = true;
            cityHolidays = [];

            if (!selectedState) {
                citySelect.innerHTML = '<option value="">Selecione um estado primeiro</option>';
                stateHolidays = [];
                render();
                return;
            }

            // Fetch municipalities for selected state
            const municipios = await getMunicipios(selectedState);
            citySelect.innerHTML = '<option value="">Apenas Estado</option>';
            municipios.forEach(mun => {
                const option = document.createElement('option');
                option.value = mun.codigo;
                option.textContent = mun.nome;
                citySelect.appendChild(option);
            });
            citySelect.disabled = false;

            // Note: BrasilAPI doesn't provide state/municipal holidays yet
            // For now, we'll just show national holidays
            // In the future, this could be enhanced with a more comprehensive API
            stateHolidays = [];
            render();
        }

        function render() {
            const now = new Date();
            now.setHours(0,0,0,0);
            const currentYear = now.getFullYear();
            const container = document.getElementById('calendar-content');
            const nextCont = document.getElementById('next-container');
            if(!container) return;

            container.innerHTML = '';
            let nextFound = false;

            for (let y = currentYear; y <= currentYear + 2; y++) {
                const section = document.createElement('div');
                section.className = `year-section y-${y}`;
                section.innerHTML = `<div class="year-divider">${y}</div>`;

                // Combine national holidays with state/city holidays
                const allHolidays = [...getHolidays(y), ...stateHolidays, ...cityHolidays]
                    .sort((a, b) => a.dt - b.dt);

                allHolidays.forEach(f => {
                    const isPast = f.dt < now;
                    
                    if (!nextFound && !isPast) {
                        nextFound = true;
                        nextCont.innerHTML = `
                            <div class="next-banner">
                                <span class="label">Próximo Feriado</span>
                                <span class="date">${f.d} de ${f.dt.toLocaleDateString('pt-BR', {month: 'long'})}</span>
                                <span class="name">${f.n}</span>
                            </div>`;
                    }

                    const row = document.createElement('div');
                    row.className = `holiday-row ${isPast ? 'past' : ''}`;
                    const mes = f.dt.toLocaleDateString('pt-BR', {month: 'short'}).replace('.','');
                    row.innerHTML = `
                        <div class="col-date" style="color: var(--y${y})">${f.d} ${mes}</div>
                        <div class="col-weekday">${f.week.split('-')[0]}</div>
                        <div class="col-name">${f.n}</div>`;
                    section.appendChild(row);
                });
                container.appendChild(section);
            }
        }
        
        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initStateDropdown();
                render();
            });
        } else {
            initStateDropdown();
            render();
        }
    </script>
</body>
