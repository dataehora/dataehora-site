<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio T√©cnico 2026 | Semanas ISO | Data e Hora</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; 
            --accent: #818cf8; --secondary: #94a3b8; --border: rgba(148, 163, 184, 0.1);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; 
            --accent: #4f46e5; --secondary: #64748b; --border: rgba(0, 0, 0, 0.05);
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Cascadia Code', 'Courier New', monospace; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
            transition: background 0.5s ease; min-height: 100vh;
        }

        .nav-links { display: flex; gap: 10px; margin-bottom: 30px; }
        .btn-nav {
            padding: 8px 18px; border-radius: 50px; background: var(--card);
            color: var(--text); text-decoration: none; font-size: 0.85rem; font-family: system-ui;
            border: 1px solid var(--border); transition: 0.2s;
        }
        .btn-nav:hover { border-color: var(--accent); color: var(--accent); }

        h1 { font-family: system-ui; font-size: 2rem; margin-bottom: 30px; text-align: center; }

        .tech-container { width: 100%; max-width: 900px; overflow-x: auto; }
        
        table { 
            width: 100%; border-collapse: collapse; background: var(--card); 
            border-radius: 12px; overflow: hidden; font-size: 0.9rem;
        }
        th { background: var(--accent); color: white; padding: 12px; text-align: left; font-family: system-ui; }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border); color: var(--secondary); }
        
        .highlight { color: var(--text); font-weight: bold; }
        .week-num { color: var(--accent); font-weight: 800; }

        tr:hover { background: rgba(129, 140, 248, 0.05); }

        @media (max-width: 600px) { font-size: 0.8rem; }
    </style>
</head>
<body data-theme="dark">

    <div class="nav-links">
        <a href="/" class="btn-nav">üè† In√≠cio</a>
        <a href="../" class="btn-nav">üóìÔ∏è Voltar</a>
    </div>

    <h1>Calend√°rio T√©cnico 2026 (ISO-8601)</h1>

    <div class="tech-container">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Dia do Ano</th>
                    <th>Semana</th>
                    <th>Dia da Semana</th>
                </tr>
            </thead>
            <tbody id="tech-body">
                </tbody>
        </table>
    </div>

    <script>
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        function generateTechCalendar() {
            const tbody = document.getElementById('tech-body');
            let start = new Date("2026-01-01T00:00:00");
            let end = new Date("2026-12-31T00:00:00");
            let dayOfYear = 1;

            while (start <= end) {
                const week = getWeekNumber(start);
                const dateStr = start.toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'});
                const weekday = start.toLocaleDateString('pt-BR', {weekday: 'short'});
                
                // Mostra apenas 1 registro por semana para n√£o ficar gigante, ou todos os dias
                // Aqui vamos focar nos in√≠cios de semana (Segundas) e marcos importantes
                if (start.getDay() === 1 || dayOfYear === 1 || dayOfYear === 365) {
                    tbody.innerHTML += `
                        <tr>
                            <td class="highlight">${dateStr}</td>
                            <td>Dia ${dayOfYear.toString().padStart(3, '0')}</td>
                            <td class="week-num">W${week.toString().padStart(2, '0')}</td>
                            <td style="text-transform: capitalize">${weekday}</td>
                        </tr>
                    `;
                }
                start.setDate(start.getDate() + 1);
                dayOfYear++;
            }
        }

        const savedTheme = localStorage.getItem('theme-pref-dataehora') || 'auto';
        if (savedTheme === 'auto') {
            const hora = new Date().getHours();
            document.body.setAttribute('data-theme', (hora >= 6 && hora < 18) ? 'light' : 'dark');
        } else {
            document.body.setAttribute('data-theme', savedTheme);
        }

        generateTechCalendar();
    </script>
</body>
</html>
